<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro Moderno com Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        /* Scrollbar customizada */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #edf2f7; }
        ::-webkit-scrollbar-thumb { background-color: #a0aec0; border-radius: 10px; border: 2px solid #edf2f7; }
        ::-webkit-scrollbar-thumb:hover { background-color: #718096; }

        .sidebar-icon { stroke-width: 2; }
        #sidebar, main { transition: all 0.3s ease-in-out; }

        /* Estilos da Sidebar Recolhida */
        body.sidebar-collapsed #sidebar { width: 5rem; /* 80px */ }
        body.sidebar-collapsed main { margin-left: 5rem; }
        body.sidebar-collapsed #sidebar .sidebar-logo-text,
        body.sidebar-collapsed #sidebar .nav-text,
        body.sidebar-collapsed #sidebar .add-transaction-text,
        body.sidebar-collapsed #sidebar #sidebar-toggle-btn .nav-text-label { display: none; }
        
        body.sidebar-collapsed #sidebar .nav-link,
        body.sidebar-collapsed #sidebar .sidebar-footer button { justify-content: center; }
        
        body.sidebar-collapsed #sidebar .sidebar-footer button svg { margin-right: 0; }
        body.sidebar-collapsed #sidebar #sidebar-toggle-btn svg { transform: rotate(180deg); }

        /* Estilo para tabelas */
        .custom-table { border-collapse: separate; border-spacing: 0 0.5rem; }
        .custom-table thead th { position: sticky; top: 0; background-color: #f7fafc; z-index: 10; }
        .custom-table tbody tr { transition: background-color 0.2s ease; }
        .custom-table tbody tr:hover { background-color: #f1f5f9; }
        .custom-table td, .custom-table th { padding: 0.75rem 1rem; border-bottom: 1px solid #e2e8f0; }
        .custom-table tbody tr:last-child td { border-bottom: none; }
        .paid-transaction .description { text-decoration: line-through; color: #a0aec0; }
        .installment-group-row { cursor: pointer; }
        .status-badge { cursor: pointer; }
        .account-item { cursor: pointer; }
        
        .chart-container { position: relative; height: 350px; }

        /* Estilos do Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
        }
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
            background-color: #f7fafc;
        }
        #loading-overlay {
             position: fixed; top: 0; left: 0; width: 100%; height: 100%;
             background-color: rgba(255, 255, 255, 0.8);
             display: flex; flex-direction: column; align-items: center; justify-content: center;
             z-index: 9999; transition: opacity 0.3s;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>

<script type="module">
// Importações do Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, addDoc, updateDoc, deleteDoc, onSnapshot, collection, query, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// --- Configuração do Firebase ---
// As variáveis __firebase_config e __app_id são injetadas pelo ambiente.
const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
let userId = null;
let unsubscribeListeners = []; // Para desligar os listeners ao deslogar

// --- Módulo de Estado da Aplicação (Refatorado para Firestore) ---
const AppState = {
    accounts: [], creditCards: [], transactions: [], categories: [],
    currentView: 'dashboard', isSidebarCollapsed: false,
    displayMonth: new Date().getMonth(),
    displayYear: new Date().getFullYear(),
    selectedTransactionIds: [],
    isDataLoaded: { accounts: false, creditCards: false, transactions: false, categories: false },

    // Inicia os listeners do Firestore para carregar dados em tempo real
    initDataListeners() {
        if (!userId) return;
        this.resetLocalState();

        const collectionsToListen = ['accounts', 'creditCards', 'transactions', 'categories'];
        
        collectionsToListen.forEach(colName => {
            const q = query(collection(db, `/artifacts/${appId}/users/${userId}/${colName}`));
            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                const data = [];
                querySnapshot.forEach((doc) => {
                    data.push({ id: doc.id, ...doc.data() });
                });
                
                if (colName === 'categories') {
                    // O documento de categorias é único e armazena um array
                    this.categories = data[0]?.names || ["Alimentação", "Transporte", "Moradia", "Lazer", "Saúde", "Educação", "Salário", "Investimentos", "Contas Fixas", "Compras", "Outros"];
                } else {
                    this[colName] = data;
                }
                
                this.isDataLoaded[colName] = true;
                this.checkAllDataLoaded();
            }, (error) => {
                console.error(`Erro ao carregar ${colName}:`, error);
                UI.showFeedback(`Não foi possível carregar os dados de ${colName}.`, 'error');
            });
            unsubscribeListeners.push(unsubscribe);
        });
    },
    
    // Verifica se todos os dados foram carregados para poder renderizar a UI
    checkAllDataLoaded() {
        const allLoaded = Object.values(this.isDataLoaded).every(status => status === true);
        if (allLoaded) {
            this.recalculateAllBalances();
            UI.render();
            UI.hideLoading();
        }
    },

    // Limpa o estado local ao trocar de utilizador ou ao recarregar
    resetLocalState() {
        unsubscribeListeners.forEach(unsub => unsub());
        unsubscribeListeners = [];
        this.accounts = [];
        this.creditCards = [];
        this.transactions = [];
        this.categories = [];
        this.isDataLoaded = { accounts: false, creditCards: false, transactions: false, categories: false };
    },

    recalculateAllBalances() {
        // A lógica de recálculo permanece a mesma, mas agora opera sobre os dados em memória vindos do Firestore.
        this.accounts.forEach(account => {
            let currentBalance = account.initialBalance || 0;
            const accountTransactions = this.transactions.filter(
                tx => tx.accountId === account.id && !tx.isCreditCard
            );
            accountTransactions.forEach(tx => {
                if (tx.fundamentalType === 'receita') {
                    currentBalance += tx.value;
                } else if (tx.fundamentalType === 'despesa' && tx.isPaid) {
                    currentBalance -= tx.value;
                }
            });
            account.balance = currentBalance;
        });

        this.creditCards.forEach(card => {
            let usedAmount = 0;
            const cardTransactions = this.transactions.filter(
                tx => tx.accountId === card.id && tx.isCreditCard
            );
            
            cardTransactions.forEach(tx => {
                if (tx.fundamentalType === 'despesa' && !tx.isPaid) {
                    usedAmount += tx.value;
                }
                else if (tx.fundamentalType === 'receita') {
                    usedAmount -= tx.value;
                }
            });
            usedAmount = Math.max(0, usedAmount);
            card.availableLimit = card.limit - usedAmount;
        });
    },

    async clearAllData() {
        if (!userId) return;
        const collectionsToDelete = ['accounts', 'creditCards', 'transactions', 'categories'];
        const batch = writeBatch(db);

        for (const colName of collectionsToDelete) {
            const colRef = collection(db, `/artifacts/${appId}/users/${userId}/${colName}`);
            const snapshot = await getDocs(colRef);
            snapshot.forEach(doc => {
                batch.delete(doc.ref);
            });
        }
        await batch.commit();
        // Os listeners onSnapshot vão atualizar a UI automaticamente para o estado vazio.
        // A categoria padrão será adicionada se não existir.
        await this.addCategory("Outros", true); // Garante que a categoria padrão existe
    },

    exportData() {
        const dataToExport = {
            accounts: this.accounts,
            creditCards: this.creditCards,
            transactions: this.transactions,
            categories: this.categories,
        };
        const dataStr = JSON.stringify(dataToExport, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        const exportFileDefaultName = 'financas_backup.json';
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
    },

    async importData(file) {
        if (!userId) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const importedData = JSON.parse(event.target.result);
                if (importedData.accounts && importedData.creditCards && importedData.transactions) {
                    UI.showConfirmationModal('Importar Dados', 'Isto irá substituir todos os seus dados atuais na nuvem. Deseja continuar?', async () => {
                        UI.showLoading("A importar os seus dados...");
                        await this.clearAllData(); // Limpa os dados antigos na nuvem
                        
                        const batch = writeBatch(db);

                        // Importa contas
                        (importedData.accounts || []).forEach(item => {
                            const docRef = doc(collection(db, `/artifacts/${appId}/users/${userId}/accounts`));
                            batch.set(docRef, { ...item, id: docRef.id }); // Adiciona o id ao objeto
                        });

                        // Importa cartões
                        (importedData.creditCards || []).forEach(item => {
                             const docRef = doc(collection(db, `/artifacts/${appId}/users/${userId}/creditCards`));
                            batch.set(docRef, { ...item, id: docRef.id });
                        });

                        // Importa transações
                        (importedData.transactions || []).forEach(item => {
                             const docRef = doc(collection(db, `/artifacts/${appId}/users/${userId}/transactions`));
                            batch.set(docRef, { ...item, id: docRef.id });
                        });

                        // Importa categorias
                        const catColRef = collection(db, `/artifacts/${appId}/users/${userId}/categories`);
                        const catDocRef = doc(catColRef, 'user_categories');
                        batch.set(catDocRef, { names: importedData.categories || ["Outros"] });

                        await batch.commit();
                        // Os listeners onSnapshot cuidarão de recarregar e renderizar a UI.
                        UI.showFeedback('Dados importados com sucesso!', 'success');
                    });
                } else {
                    UI.showFeedback('Ficheiro JSON inválido ou mal formatado.', 'error');
                }
            } catch (error) {
                console.error("Erro na importação:", error);
                UI.showFeedback('Erro ao ler o ficheiro. Verifique se é um ficheiro JSON válido.', 'error');
            }
        };
        reader.readAsText(file);
    },
    
    generateFinancialDiagnosis(year, month) {
       // Esta função não precisa de alterações, pois opera nos dados já carregados no AppState
       const getMonthData = (m, y) => {
            const txs = this.transactions.filter(t => {
                const txDate = new Date(t.date + "T00:00:00");
                return txDate.getMonth() === m && txDate.getFullYear() === y;
            });
            const income = txs.filter(t => t.fundamentalType === 'receita').reduce((sum, t) => sum + t.value, 0);
            const expenses = txs.filter(t => t.fundamentalType === 'despesa').reduce((sum, t) => sum + t.value, 0);
            return { income, expenses, txs };
        };

        const currentPeriodData = getMonthData(month, year);
        if (currentPeriodData.txs.length === 0) {
            return { error: "Não há dados para o período selecionado." };
        }
        
        const prevMonthDate = new Date(year, month - 1);
        const previousPeriodData = getMonthData(prevMonthDate.getMonth(), prevMonthDate.getFullYear());

        const balance = currentPeriodData.income - currentPeriodData.expenses;
        const savingRate = currentPeriodData.income > 0 ? (balance / currentPeriodData.income) * 100 : 0;

        const expensesByCategory = currentPeriodData.txs
            .filter(t => t.fundamentalType === 'despesa')
            .reduce((acc, t) => {
                acc[t.category] = (acc[t.category] || 0) + t.value;
                return acc;
            }, {});

        const topExpenseCategories = Object.entries(expensesByCategory)
            .sort(([, a], [, b]) => b - a)
            .slice(0, 3);

        let incomeComparison = { change: 0, type: 'stable' };
        if (previousPeriodData.income > 0) {
            incomeComparison.change = ((currentPeriodData.income - previousPeriodData.income) / previousPeriodData.income) * 100;
            incomeComparison.type = incomeComparison.change > 5 ? 'increase' : (incomeComparison.change < -5 ? 'decrease' : 'stable');
        }

        let expenseComparison = { change: 0, type: 'stable' };
        if (previousPeriodData.expenses > 0) {
            expenseComparison.change = ((currentPeriodData.expenses - previousPeriodData.expenses) / previousPeriodData.expenses) * 100;
            expenseComparison.type = expenseComparison.change > 5 ? 'increase' : (expenseComparison.change < -5 ? 'decrease' : 'stable');
        }

        let smartTip = '';
        if (savingRate < 0) {
            smartTip = `Seu balanço foi negativo. Analise seus gastos, especialmente em <strong>${topExpenseCategories[0]?.[0] || 'sua maior categoria'}</strong>, para identificar onde cortar.`;

            smartTip = 'Sua taxa de economia está um pouco baixa. Tente definir um orçamento para as categorias com mais gastos para melhorá-la.';
        } else if (expenseComparison.type === 'increase' && expenseComparison.change > 10) {
             smartTip = `Atenção: suas despesas aumentaram significativamente em relação ao mês anterior. Vale a pena revisar o que mudou.`;
        } else {
            smartTip = `Parabéns! Com uma taxa de economia de <strong>${savingRate.toFixed(1)}%</strong>, você está no caminho certo. Considere investir o valor economizado.`;
        }

        return {
            periodLabel: new Date(year, month).toLocaleString('pt-BR', { month: 'long', year: 'numeric' }),
            income: currentPeriodData.income,
            expenses: currentPeriodData.expenses,
            balance,
            savingRate,
            topExpenseCategories,
            incomeComparison,
            expenseComparison,
            smartTip
        };

    // Funções de CRUD refatoradas para Firestore
    async addTransaction(tx) { await addDoc(collection(db, `/artifacts/${appId}/users/${userId}/transactions`), tx); },
    async updateTransaction(txId, updatedData) { await updateDoc(doc(db, `/artifacts/${appId}/users/${userId}/transactions`, txId), updatedData); },
    async removeTransaction(txId) {
        const tx = this.transactions.find(t => t.id === txId);
        if (tx && tx.groupId) {
            const batch = writeBatch(db);
            const groupTxs = this.transactions.filter(t => t.groupId === tx.groupId);
            groupTxs.forEach(tInGroup => {
                const docRef = doc(db, `/artifacts/${appId}/users/${userId}/transactions`, tInGroup.id);
                batch.delete(docRef);
            });
            await batch.commit();
        } else {
            await deleteDoc(doc(db, `/artifacts/${appId}/users/${userId}/transactions`, txId));
        }
    },

    async addAccount(acc) { 
        const docRef = doc(collection(db, `/artifacts/${appId}/users/${userId}/accounts`));
        acc.id = docRef.id;
        await setDoc(docRef, acc); 
    },

    async removeAccount(accId) { await deleteDoc(doc(db, `/artifacts/${appId}/users/${userId}/accounts`, accId)); },

        const docRef = doc(collection(db, `/artifacts/${appId}/users/${userId}/creditCards`));
        card.id = docRef.id;
        await setDoc(docRef, card);

    async removeCreditCard(cardId) { await deleteDoc(doc(db, `/artifacts/${appId}/users/${userId}/creditCards`, cardId)); },

    async updateCategories(newCategoryArray) {
        if (!userId) return false;
        const catDocRef = doc(db, `/artifacts/${appId}/users/${userId}/categories/user_categories`);
        try {
            await setDoc(catDocRef, { names: newCategoryArray });
            return true;
        } catch (error) {
            console.error("Erro ao atualizar categorias:", error);
            return false;
        }
    },

    async addCategory(name, isDefault = false) {
        if (name && !this.categories.includes(name)) {
            const newCategories = [...this.categories, name];
            return await this.updateCategories(newCategories);
        }
        if (isDefault && this.categories.length === 0) { // Para o caso de uma base de dados vazia
             return await this.updateCategories(this.categories);
        }
        return false;
    },
    async updateCategory(oldName, newName) {
        if (newName && oldName !== newName && !this.categories.includes(newName)) {
            const index = this.categories.indexOf(oldName);
            if (index > -1) {
                const newCategories = [...this.categories];
                newCategories[index] = newName;
                const success = await this.updateCategories(newCategories);
                if (success) {
                    const batch = writeBatch(db);
                    this.transactions.forEach(tx => {
                        if (tx.category === oldName) {
                            const docRef = doc(db, `/artifacts/${appId}/users/${userId}/transactions`, tx.id);
                            batch.update(docRef, { category: newName });
                        }
                    });
                    await batch.commit();
                }
                return success;
            }
        }
        return false;
    },
    async removeCategory(name) {
        if (name && name !== "Outros") {
            const newCategories = this.categories.filter(c => c !== name);
            const success = await this.updateCategories(newCategories);
            if (success) {
                const batch = writeBatch(db);
                this.transactions.forEach(tx => {
                    if (tx.category === name) {
                        const docRef = doc(db, `/artifacts/${appId}/users/${userId}/transactions`, tx.id);
                        batch.update(docRef, { category: "Outros" });
                    }
                });
                await batch.commit();
            }
            return success;
        }
        return false;
    }
};

    renderDetailedSummaryModal(type) {
        let title = '';
        let content = '';
        const month = AppState.displayMonth;
        const year = AppState.displayYear;
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const monthTxs = AppState.transactions.filter(t => {
            const txDate = new Date(t.date + 'T00:00:00');
            return txDate.getMonth() === month && txDate.getFullYear() === year;
        });

        const txListBuilder = (txs) => {
            if (txs.length === 0) {
                return `<p class="text-gray-500 text-center py-4">Nenhuma transação encontrada.</p>`;
            }
            let listHtml = '<ul class="space-y-3">';
            txs.forEach(tx => {
                const color = tx.fundamentalType === 'receita' ? 'text-green-600' : 'text-red-600';
                
                let statusHTML = '';
                if(tx.fundamentalType === 'despesa') {
                    const txDate = new Date(tx.date + "T00:00:00");
                    let statusText = 'Pendente';
                    let statusColor = 'bg-yellow-100 text-yellow-800';
                    if (tx.isPaid) {
                        statusText = 'Pago';
                        statusColor = 'bg-green-100 text-green-800';
                    } else if (txDate < today) {
                        statusText = 'Atrasado';
                        statusColor = 'bg-red-100 text-red-800';
                    }
                    statusHTML = `<span class="status-badge px-2 py-1 text-xs font-medium rounded-full ${statusColor}" data-id="${tx.id}">${statusText}</span>`;
                }

                listHtml += `<li class="flex justify-between items-center text-sm p-2 bg-gray-50 rounded-md">
                                <div>
                                    <p class="font-medium text-gray-800">${tx.description} ${tx.installments || ''}</p>
                                    <p class="text-xs text-gray-500">${new Date(tx.date + 'T00:00:00').toLocaleDateString('pt-BR')}</p>
                                </div>
                                <div class="flex items-center">
                                    <span class="font-semibold ${color} mr-4">${this.formatCurrency(tx.value)}</span>
                                    ${statusHTML ? `<div class="w-24 text-center">${statusHTML}</div>` : ''}
                                    <button class="edit-btn p-2 text-gray-400 hover:text-blue-600" data-id="${tx.id}" data-type="transaction" title="Editar">
                                         <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                    </button>
                                </div>
                            </li>`;
            });
            listHtml += '</ul>';
            return listHtml;
        }

        switch (type) {
            case 'total-balance':
                title = 'Saldo Detalhado por Conta';
                if (AppState.accounts.length === 0) {
                       content = '<p class="text-gray-500 text-center py-4">Nenhuma conta cadastrada.</p>';
                } else {
                    content = '<ul class="space-y-3">';
                    AppState.accounts.forEach(acc => {
                        content += `<li class="flex justify-between items-center text-sm p-2 bg-gray-50 rounded-md">
                                        <span class="font-medium text-gray-800">${acc.name}</span>
                                        <span class="font-semibold ${acc.balance >= 0 ? 'text-green-600' : 'text-red-600'}">${this.formatCurrency(acc.balance)}</span>
                                    </li>`;
                    });
                    content += '</ul>';
                }
                this.showInfoModal(title, content);
                break;
            case 'monthly-income':
                title = 'Receitas do Mês';
                const incomeTxs = monthTxs.filter(t => t.fundamentalType === 'receita').sort((a,b) => new Date(b.date) - new Date(a.date));
                content = txListBuilder(incomeTxs);
                this.showInfoModal(title, content, (e) => Handlers.handleModalClick(e, type));
                break;
            case 'monthly-expenses':
                title = 'Despesas do Mês';
                const expenseTxs = monthTxs.filter(t => t.fundamentalType === 'despesa').sort((a,b) => new Date(b.date) - new Date(a.date));
                content = txListBuilder(expenseTxs);
                this.showInfoModal(title, content, (e) => Handlers.handleModalClick(e, type));
                break;
            case 'monthly-paid':
                 title = 'Total Pago no Mês';
                const paidTxs = monthTxs.filter(t => t.isPaid && t.fundamentalType === 'despesa').sort((a,b) => new Date(b.date) - new Date(a.date));
                content = txListBuilder(paidTxs);
                this.showInfoModal(title, content, (e) => Handlers.handleModalClick(e, type));
                break;
             case 'monthly-unpaid':
                  title = 'Contas a Pagar no Mês';
                const unpaidTxs = monthTxs.filter(t => !t.isPaid && t.fundamentalType === 'despesa').sort((a,b) => new Date(a.date) - new Date(b.date));
                content = txListBuilder(unpaidTxs);
                this.showInfoModal(title, content, (e) => Handlers.handleModalClick(e, type));
                break;
            case 'monthly-overdue':
                title = 'Despesas em Atraso';
                const overdueTxs = AppState.transactions.filter(t => {
                    const txDate = new Date(t.date + 'T00:00:00');
                    return !t.isPaid && t.fundamentalType === 'despesa' && txDate < today;
                }).sort((a,b) => new Date(a.date) - new Date(b.date));
                content = txListBuilder(overdueTxs);
                this.showInfoModal(title, content, (e) => Handlers.handleModalClick(e, type));
                break;
            case 'monthly-balance':
                 title = 'Balanço do Mês';
                const incomeBalanço = monthTxs.filter(t => t.fundamentalType === 'receita').sort((a,b) => new Date(b.date) - new Date(a.date));
                const expenseBalanço = monthTxs.filter(t => t.fundamentalType === 'despesa').sort((a,b) => new Date(b.date) - new Date(a.date));
                content = `
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-bold text-lg mb-2 text-green-600">Receitas</h4>
                            ${txListBuilder(incomeBalanço)}
                        </div>
                        <div>
                            <h4 class="font-bold text-lg mb-2 text-red-600">Despesas</h4>
                            ${txListBuilder(expenseBalanço)}
                        </div>
                    </div>
                `;
                this.showInfoModal(title, content, (e) => Handlers.handleModalClick(e, type));
                break;
        }
    },

    renderSummaryCards() {
        const container = document.getElementById('summary-cards-container');
        if (!container) return;
        
        const month = AppState.displayMonth;
        const year = AppState.displayYear;
        const today = new Date();
        today.setHours(0,0,0,0);

        const totalBalance = AppState.accounts.reduce((s, a) => s + (a.balance || 0), 0);
        const monthTxs = AppState.transactions.filter(t => {
            const txDate = new Date(t.date + 'T00:00:00');
            return txDate.getMonth() === month && txDate.getFullYear() === year;
        });
        const income = monthTxs.filter(t => t.fundamentalType === 'receita').reduce((s, t) => s + t.value, 0);
        const expenses = monthTxs.filter(t => t.fundamentalType === 'despesa').reduce((s, t) => s + t.value, 0);
        const paidExpenses = monthTxs.filter(t => t.isPaid && t.fundamentalType === 'despesa').reduce((s, t) => s + t.value, 0);
        const overdueCount = AppState.transactions.filter(t => !t.isPaid && t.fundamentalType === 'despesa' && new Date(t.date + 'T00:00:00') < today).length;

        container.innerHTML = `
            ${this.createSummaryCard('Saldo Total', totalBalance, 'blue', totalBalance < 0)}
            ${this.createSummaryCard('Receitas no Mês', income, 'green')}
            ${this.createSummaryCard('Despesas no Mês', expenses, 'red')}
            ${this.createSummaryCard('Total Pago no Mês', paidExpenses, 'yellow')}
            ${this.createSummaryCard('Despesas em Atraso', overdueCount, 'orange', false, true)}
        `;
    },
    createSummaryCard(title, value, color, isNegative = false, isCount = false) {
        const icons = { 
            blue: 'M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01', 
            green: 'M12 6v6m0 0v6m0-6h6m-6 0H6', 
            red: 'M18 12H6', 
            yellow: 'M9 8h6m-5 4h.01M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z',
            orange: 'M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z'
        };
        const typeMap = { 
            'Saldo Total': 'total-balance', 
            'Receitas no Mês': 'monthly-income', 
            'Despesas no Mês': 'monthly-expenses', 
            'Total Pago no Mês': 'monthly-paid',
            'Despesas em Atraso': 'monthly-overdue'
        };
        const formattedValue = isCount ? `${value}` : this.formatCurrency(value);
        const valueClass = `text-2xl font-bold ${isNegative ? 'text-red-600' : 'text-gray-800'}`;

        return `<div class="p-6 bg-white rounded-xl shadow-md flex items-center space-x-4 cursor-pointer summary-card" data-type="${typeMap[title]}">
            <div class="p-3 bg-${color}-100 rounded-full"><svg class="w-8 h-8 text-${color}-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="${icons[color]}" /></svg></div>
            <div><p class="text-sm font-medium text-gray-500">${title}</p><p class="${valueClass}">${formattedValue}</p></div>
        </div>`;
    },
    renderBalanceChart() {
        const ctx = document.getElementById('balance-chart')?.getContext('2d');
        if (!ctx) return;
        if (window.balanceChart) window.balanceChart.destroy();
        const { labels, data } = this.getMonthlyBalanceData(6, AppState.displayYear, AppState.displayMonth);
        window.balanceChart = new Chart(ctx, { type: 'line', data: { labels, datasets: [{ label: 'Saldo em Contas', data, borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false } });
    },
    renderExpensesChart() {
        const ctx = document.getElementById('expenses-chart')?.getContext('2d');
        const noDataMsg = document.getElementById('no-expenses-msg');
        if (!ctx || !noDataMsg) return;
        if (window.expensesChart) window.expensesChart.destroy();
        const expenses = AppState.transactions.filter(t => {
            const txDate = new Date(t.date + 'T00:00:00');
            return txDate.getMonth() === AppState.displayMonth && txDate.getFullYear() === AppState.displayYear && t.fundamentalType === 'despesa';
        }).reduce((acc, t) => { acc[t.category] = (acc[t.category] || 0) + t.value; return acc; }, {});
        const labels = Object.keys(expenses);
        const data = Object.values(expenses);
        noDataMsg.classList.toggle('hidden', labels.length > 0);
        ctx.canvas.classList.toggle('hidden', labels.length === 0);
        if(labels.length > 0) window.expensesChart = new Chart(ctx, { type: 'doughnut', data: { labels, datasets: [{ data, backgroundColor: ['#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e', '#10b981', '#14b8a6', '#06b6d4', '#3b82f6', '#8b5cf6'], hoverOffset: 4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }}} });
    },
    getMonthlyBalanceData(numMonths, endYear, endMonth) {
        const labels = []; const data = []; 
        for (let i = numMonths - 1; i >= 0; i--) {
            const date = new Date(endYear, endMonth - i, 1);
            labels.push(date.toLocaleDateString('pt-BR', { month: 'short' }));
            const endOfMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            
            let balance = AppState.accounts.reduce((s, a) => s + (a.initialBalance || 0), 0);
            AppState.transactions.filter(tx => new Date(tx.date + 'T00:00:00') <= endOfMonth).forEach(tx => {
                if(!tx.isCreditCard) {
                    if (tx.fundamentalType === 'receita') balance += tx.value;
                    else if (tx.isPaid) balance -= tx.value;
                }
            });
            data.push(balance.toFixed(2));
        }
        return { labels, data };
    },
    renderCardSummaries() {
        const container = document.getElementById('card-summary-container');
        if (!container) return;
        const cards = AppState.creditCards;

        if (cards.length === 0) {
            container.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-sm text-center text-gray-500 md:col-span-2">Nenhum cartão de crédito adicionado.</div>`;
            return;
        }

        container.innerHTML = cards.map(card => {
            const month = AppState.displayMonth;
            const year = AppState.displayYear;
            
            let currentBill = 0;
            AppState.transactions
                .filter(t => t.accountId === card.id && new Date(t.date + 'T00:00:00').getMonth() === month && new Date(t.date + 'T00:00:00').getFullYear() === year)
                .forEach(tx => {
                    if (tx.fundamentalType === 'despesa') {
                        currentBill += tx.value;
                    } else if (tx.fundamentalType === 'receita') {
                        currentBill -= tx.value;
                    }
                });

            return `
                <div class="bg-white p-4 rounded-xl shadow-md card-summary-item cursor-pointer hover:bg-gray-50" data-card-id="${card.id}">

                    <div class="mt-4 pointer-events-none">
                        <div class="flex justify-between text-sm mb-1">
                            <span>Fatura Atual</span>
                            <span class="font-semibold">${this.formatCurrency(currentBill)}</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>Limite Disponível</span>
                            <span class="font-semibold">${this.formatCurrency(card.availableLimit)}</span>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    },
    renderUpcomingBills() {
        const container = document.getElementById('upcoming-bills-container');
        if (!container) return;
        const month = AppState.displayMonth;
        const year = AppState.displayYear;
        const upcoming = AppState.transactions
            .filter(t => {
                const txDate = new Date(t.date + 'T00:00:00');
                return !t.isPaid && 
                        t.fundamentalType === 'despesa' && 
                        txDate.getMonth() === month && // Only this month
                        txDate.getFullYear() === year;
            })
            .sort((a,b) => new Date(a.date) - new Date(b.date))
            .slice(0, 5);
        
        if (upcoming.length === 0) {
            container.innerHTML = `<p class="text-center text-gray-500 py-4">Nenhuma conta pendente para este mês.</p>`;
            return;
        }

        container.innerHTML = upcoming.map(bill => `
            <div class="flex justify-between items-center">
                <div>
                    <p class="font-medium text-gray-700">${bill.description} ${bill.installments || ''}</p>
                    <p class="text-xs text-gray-500">${new Date(bill.date + 'T00:00:00').toLocaleDateString('pt-BR')}</p>
                </div>
                <p class="font-bold text-red-500">${this.formatCurrency(bill.value)}</p>
            </div>
        `).join('<hr class="my-2">');
    },

    renderOverdueBills() {
        const section = document.getElementById('overdue-bills-section');
        const container = document.getElementById('overdue-bills-container');
        if (!container || !section) return;

        const today = new Date();
        today.setHours(0,0,0,0);
        
        const overdue = AppState.transactions
            .filter(t => {
                const txDate = new Date(t.date + 'T00:00:00');
                return !t.isPaid && t.fundamentalType === 'despesa' && txDate < today;
            });

        if (overdue.length === 0) {
            section.classList.add('hidden');
            return;
        }

        section.classList.remove('hidden');
        const totalOverdue = overdue.reduce((sum, bill) => sum + bill.value, 0);
        container.innerHTML = `
            <div class="flex justify-between items-center">
                 <p class="font-bold text-red-800">${overdue.length} conta(s) em atraso</p>
                 <p class="font-bold text-red-800">${this.formatCurrency(totalOverdue)}</p>
            </div>
        `;
    },
    
    renderBulkActionBar() {
        const container = document.getElementById('bulk-action-bar-container');
        if (!container) return;

        const selectedCount = AppState.selectedTransactionIds.length;

        if (selectedCount === 0) {
            container.innerHTML = '';

                <div class="space-x-2">

                </div>

    }
};

    handleTransactionSelection(checkbox) {
        if (checkbox.id === 'select-all-txs') {
            const allCheckboxes = document.querySelectorAll('.tx-select-checkbox');
            allCheckboxes.forEach(cb => {
                cb.checked = checkbox.checked;
                const txId = cb.dataset.id;
                const isSelected = AppState.selectedTransactionIds.includes(txId);
                if (checkbox.checked && !isSelected) {
                    AppState.selectedTransactionIds.push(txId);
                } else if (!checkbox.checked && isSelected) {
                    AppState.selectedTransactionIds = AppState.selectedTransactionIds.filter(id => id !== txId);
                }
            });
        } else {
            const txId = checkbox.dataset.id;
            if (checkbox.checked) {
                AppState.selectedTransactionIds.push(txId);
            } else {
                AppState.selectedTransactionIds = AppState.selectedTransactionIds.filter(id => id !== txId);
            }
        }
        UI.renderBulkActionBar();
    },

    handleBulkDeselect() {
        AppState.selectedTransactionIds = [];
        document.querySelectorAll('.tx-select-checkbox, #select-all-txs').forEach(cb => cb.checked = false);
        UI.renderBulkActionBar();
    },
    
    async handleBulkMarkPaid() {
        if (AppState.selectedTransactionIds.length === 0) return;
        
        const batch = writeBatch(db);
        let changedCount = 0;
        AppState.selectedTransactionIds.forEach(id => {
            const tx = AppState.transactions.find(t => t.id === id);
            if (tx && tx.fundamentalType === 'despesa' && !tx.isPaid) {
                 const docRef = doc(db, `/artifacts/${appId}/users/${userId}/transactions`, id);
                 batch.update(docRef, { isPaid: true });
                changedCount++;
            }
        });

        if (changedCount > 0) {
            await batch.commit();
            this.handleBulkDeselect();
            // A UI será atualizada pelo onSnapshot
            UI.showFeedback(`${changedCount} transaç${changedCount > 1 ? 'ões' : 'ão'} marcada${changedCount > 1 ? 's' : ''} como paga.`, 'success');
        } else {
             UI.showFeedback('Nenhuma transação pendente foi selecionada.', 'info');
        }
    },

    async handleBulkDelete() {
        const selectedCount = AppState.selectedTransactionIds.length;
        if (selectedCount === 0) return;

    async processBulkSeriesChanges(seriesQueue, changes) {
        for (const seriesInfo of seriesQueue) {
             const message = `Aplicar alterações para a série "${seriesInfo.sampleTx.description}"?`;
             const scope = await new Promise(resolve => {
                UI.showBulkApplyToSeriesModal(
                    `Editar Série: ${seriesInfo.sampleTx.description}`,
                    message,
                    () => { UI.closeModal(); resolve('selected'); },
                    () => { UI.closeModal(); resolve('future'); },
                    () => { UI.closeModal(); resolve('all'); }
                );
                const backdrop = document.querySelector('#modal-container .modal-backdrop');
                if (backdrop) {
                    backdrop.addEventListener('click', (e) => {
                        if (e.target === backdrop) {
                             UI.closeModal();
                             resolve(null);
                        }
                    }, { once: true });
                }
             });

            if (!scope) return false;

             const batch = writeBatch(db);
             const changesToApply = {};
             if (changes.category) changesToApply.category = changes.category;
             if (changes.accountId !== undefined) {
                 changesToApply.accountId = changes.accountId;
                 changesToApply.isCreditCard = changes.isCreditCard;
             }
            
            const allInSeries = AppState.transactions.filter(t => t.groupId === seriesInfo.sampleTx.groupId);
            const firstSelectedDate = new Date(allInSeries.filter(t => seriesInfo.selectedIds.includes(t.id)).sort((a,b) => new Date(a.date) - new Date(b.date))[0].date);

            allInSeries.forEach(tx => {
                let shouldApply = false;
                if (scope === 'all') shouldApply = true;
                else if (scope === 'selected' && seriesInfo.selectedIds.includes(tx.id)) shouldApply = true;
                else if (scope === 'future' && new Date(tx.date) >= firstSelectedDate) shouldApply = true;
                
                if(shouldApply) {
                    const docRef = doc(db, `/artifacts/${appId}/users/${userId}/transactions`, tx.id);
                    batch.update(docRef, changesToApply);
                }
            });
            await batch.commit();
        }
        return true; 
    },
    
    async handleBulkEditFormSubmit(form) {
        UI.closeModal();
        const newCategory = form.querySelector('#bulk-edit-category').value;
        const newAccountId = form.querySelector('#bulk-edit-account').value;
        const newStatus = form.querySelector('#bulk-edit-status').value;

        if (!newCategory && !newAccountId && !newStatus) return;

        const changes = {};
        if (newCategory) changes.category = newCategory;
        if (newAccountId) {
            changes.accountId = newAccountId === 'null' ? null : newAccountId;
            changes.isCreditCard = newAccountId !== 'null' ? !!AppState.creditCards.find(c => c.id === newAccountId) : false;
        }

        const selectedTxs = AppState.selectedTransactionIds.map(id => AppState.transactions.find(t => t.id === id)).filter(Boolean);
        
        const batch = writeBatch(db);

        if (newStatus) {
            selectedTxs.forEach(tx => {
                if (tx.fundamentalType === 'despesa') {
                     const docRef = doc(db, `/artifacts/${appId}/users/${userId}/transactions`, tx.id);
                     batch.update(docRef, { isPaid: (newStatus === 'paid') });
                }
            });
        }
        
        const simpleTxs = selectedTxs.filter(tx => !tx.groupId);
        simpleTxs.forEach(tx => {
            const docRef = doc(db, `/artifacts/${appId}/users/${userId}/transactions`, tx.id);
            const simpleChanges = {};
            if (changes.category) simpleChanges.category = changes.category;
            if (changes.accountId !== undefined) {
                simpleChanges.accountId = changes.accountId;
                simpleChanges.isCreditCard = changes.isCreditCard;
            }
            if (Object.keys(simpleChanges).length > 0) {
                 batch.update(docRef, simpleChanges);
            }
        });

        const seriesMap = new Map();
        selectedTxs.filter(tx => tx.groupId).forEach(tx => {
            if (!seriesMap.has(tx.groupId)) {
                seriesMap.set(tx.groupId, { sampleTx: tx, selectedIds: [] });
            }
            seriesMap.get(tx.groupId).selectedIds.push(tx.id);
        });
        
        if (seriesMap.size > 0 && (changes.category || changes.accountId !== undefined)) {
            const success = await this.processBulkSeriesChanges(Array.from(seriesMap.values()), changes);
            if (!success) {
                 this.handleBulkDeselect();
                 // A UI será atualizada pelo onSnapshot, então não precisa de UI.render()
                 UI.showFeedback('Edição em massa cancelada.', 'info');
                 return;
            }
        }
        
        await batch.commit(); // Comete as alterações simples e de status
        this.finishBulkUpdate();
    },

    handleParseStatement() {
        const text = document.getElementById('statement-text-input').value;
        if (!text.trim()) {
            UI.showFeedback("Por favor, cole o texto do seu extrato.", 'error');
            return;
        }

        UI.showFeedback('Analisando extrato... (Simulação)', 'info');

        setTimeout(() => {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const transactions = [];
            const dateRegex = /(\d{2}\/\d{2}(?:\/\d{2,4})?)/;
            const valueRegex = /(R\$)\s?(\d{1,3}(?:\.\d{3})*,\d{2})/;

            lines.forEach(line => {
                const dateMatch = line.match(dateRegex);
                const valueMatch = line.match(valueRegex);

                if (dateMatch && valueMatch) {
                    let description = line.replace(dateMatch[0], '').replace(valueMatch[0], '').trim();
                    description = description.replace(/[-*:]$/, '').trim(); 
                    
                    const value = parseFloat(valueMatch[2].replace('.', '').replace(',', '.'));
                    
                    const dateParts = dateMatch[1].split('/');
                    const day = parseInt(dateParts[0], 10);
                    const month = parseInt(dateParts[1], 10) - 1;
                    const year = dateParts[2] ? (dateParts[2].length === 2 ? 2000 + parseInt(dateParts[2]) : parseInt(dateParts[2])) : new Date().getFullYear();
                    const transactionDate = new Date(year, month, day);

                    transactions.push({
                        date: transactionDate.toISOString().slice(0, 10),
                        description: description || 'Transação Importada',
                        value: value,
                        fundamentalType: 'despesa', 
                        isPaid: true, 
                        installmentsTotal: 1,
                        installmentsPaid: 0,
                    });
                }
            });

            if (transactions.length > 0) {
                this.importedTransactions = transactions;
                UI.showFeedback(`${transactions.length} transações encontradas!`, 'success');
                UI.renderImportReviewModal(this.importedTransactions);
            } else {
                UI.showFeedback('Nenhuma transação válida encontrada no texto.', 'error');
            }
        }, 1500);
    },

    async handleEditTransactionFormSubmit(form) {
        const txId = form.querySelector('#editing-id').value;
        const originalTx = AppState.transactions.find(t => t.id === txId);
        if (!originalTx) return;
    
        const accountId = form.querySelector('#edit-trans-account').value;
        const isCC = AppState.creditCards.some(c => c.id === accountId);
    
        const updatedData = {
            description: form.querySelector('#edit-trans-description').value,
            value: parseFloat(form.querySelector('#edit-trans-value').value),
            date: form.querySelector('#edit-trans-date').value,
            category: form.querySelector('#edit-trans-category').value,
            isPaid: form.querySelector('#edit-trans-paid').checked,
            accountId: accountId || null,
            isCreditCard: isCC,
        };
    
        const changes = {};
        if (originalTx.description !== updatedData.description) changes.description = updatedData.description;
        if (originalTx.category !== updatedData.category) changes.category = updatedData.category;
        if (originalTx.accountId !== updatedData.accountId) {
            changes.accountId = updatedData.accountId;
            changes.isCreditCard = updatedData.isCreditCard;
        }
        
        const hasSharedChanges = Object.keys(changes).length > 0;
        
        UI.closeModal();

        const applyChanges = async (scope) => {
            const batch = writeBatch(db);

            if (scope !== 'one' && originalTx.groupId && hasSharedChanges) {
                const groupTxs = AppState.transactions.filter(t => t.groupId === originalTx.groupId);
                groupTxs.forEach(txInSeries => {
                    let shouldApply = false;
                    if (scope === 'all') {
                        shouldApply = true;
                    } else if (scope === 'future' && new Date(txInSeries.date) >= new Date(originalTx.date)) {
                        shouldApply = true;
                    }
                    
                    if (shouldApply) {
                        const docRef = doc(db, `/artifacts/${appId}/users/${userId}/transactions`, txInSeries.id);
                        batch.update(docRef, changes);
                    }
                });
            }
            
            const mainDocRef = doc(db, `/artifacts/${appId}/users/${userId}/transactions`, txId);
            batch.update(mainDocRef, updatedData); // Sempre atualiza a parcela atual com todos os dados
            
            await batch.commit();
            const typeName = originalTx.fundamentalType === 'receita' ? 'Receita' : 'Despesa';
            UI.showFeedback(`${typeName} alterada com sucesso!`, 'success');
        };

        if (originalTx.groupId && hasSharedChanges) {
             const scope = await new Promise(resolve => {
                UI.showApplyToSeriesModal(
                    'Editar Parcelas',
                    'Você alterou um campo compartilhado. Como deseja aplicar esta mudança?',
                    () => { UI.closeModal(); resolve('one'); },
                    () => { UI.closeModal(); resolve('future'); },
                    () => { UI.closeModal(); resolve('all'); }
                );
                 document.querySelector('#modal-container .modal-backdrop').addEventListener('click', (e) => {
                     if (e.target === e.currentTarget) { UI.closeModal(); resolve(null); }
                 });
            });
            if (scope) await applyChanges(scope);
        } else {
            await applyChanges('one');
        }
    },

        const batch = writeBatch(db);
        for (let i = 1; i <= totalInstallments; i++) {
            const installmentDate = new Date(startDate);

                installments: totalInstallments > 1 ? `(${i}/${totalInstallments})` : null,
                groupId: groupId

             this.importedTransactions[importIndex] = null;
            UI.closeModal();
            setTimeout(() => UI.renderImportReviewModal(this.importedTransactions), 50);
        } else {
            UI.closeModal();
        }
    },
};

// --- Ponto de Entrada da Aplicação ---
onAuthStateChanged(auth, async (user) => {
    if (user) {
        userId = user.uid;
        document.getElementById('user-id-display').textContent = `ID Utilizador: ${userId}`;
        AppState.initDataListeners();
    } else {
        // Se o token estiver disponível, use-o; senão, faça login anónimo.
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                 await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                 await signInAnonymously(auth);
            }
        } catch(error) {
            console.error("Authentication failed:", error);
            UI.showLoading("Falha na autenticação. Por favor, recarregue a página.");
        }
    }
});

// Inicializa os manipuladores de eventos que não dependem de dados
Handlers.init();

</script>

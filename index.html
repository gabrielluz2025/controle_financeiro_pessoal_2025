<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro Pessoal Completo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js" defer></script>
</head>
<body>
  <!-- Comentários corrigidos de JSX para HTML -->
  <ul id="suggested-goals-list" class="space-y-2">
    <!-- Sugestões de metas serão inseridas aqui -->
  </ul>
  <select id="bulk-edit-category" class="mt-1 block w-full text-xs border-gray-300 rounded-md shadow-sm py-1.5 px-2">
    <!-- Options preenchidas por JS -->
  </select>
  <tbody id="account-entries-list" class="bg-white divide-y divide-gray-200">
    <!-- Entradas serão listadas aqui -->
  </tbody>
  <select id="link-selected-category-select" class="hidden mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-xs">
    <!-- Options will be populated by JavaScript -->
  </select>

  <!-- Botões com acessibilidade melhorada -->
  <button id="clear-all-data-link" title="Limpar todos os dados" class="ml-4 whitespace-nowrap">Limpar Dados</button>

  <!-- Lógica para rotacionar setas (exemplo de colapsáveis) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const suggestedGoalsHeader = document.getElementById('suggested-goals-header');
      const suggestedGoalsArrow = document.getElementById('suggested-goals-arrow');
      const suggestedGoalsContent = document.getElementById('suggested-goals-content');

      if (suggestedGoalsHeader && suggestedGoalsArrow && suggestedGoalsContent) {
        suggestedGoalsHeader.addEventListener('click', () => {
          suggestedGoalsContent.classList.toggle('hidden');
          suggestedGoalsArrow.classList.toggle('rotated');
        });
      }

      // Botões de modais: Confirmar, Cancelar e Fechar
      const modais = [
        { closeBtnId: 'close-edit-modal', modalId: 'edit-transaction-modal' },
        { closeBtnId: 'cancel-delete-btn', modalId: 'confirmation-modal' },
        { closeBtnId: 'close-confirmation-modal', modalId: 'confirmation-modal' },
        { closeBtnId: 'cancel-edit-account-btn', modalId: 'edit-account-modal' },
        { closeBtnId: 'close-edit-account-modal', modalId: 'edit-account-modal' },
        { closeBtnId: 'close-edit-credit-card-modal', modalId: 'edit-credit-card-modal' },
        { closeBtnId: 'cancel-edit-credit-card-btn', modalId: 'edit-credit-card-modal' },
        { closeBtnId: 'cancel-add-transaction-modal-btn', modalId: 'add-transaction-modal' },
        { closeBtnId: 'close-add-transaction-modal', modalId: 'add-transaction-modal' },
        { closeBtnId: 'close-account-entries-modal', modalId: 'account-entries-modal' },
        { closeBtnId: 'close-account-entries-modal-footer', modalId: 'account-entries-modal' }
      ];

      modais.forEach(({ closeBtnId, modalId }) => {
        const btn = document.getElementById(closeBtnId);
        const modal = document.getElementById(modalId);
        if (btn && modal) {
          btn.addEventListener('click', () => modal.classList.add('hidden'));
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro Moderno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        /* Scrollbar customizada */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #edf2f7; }
        ::-webkit-scrollbar-thumb { background-color: #a0aec0; border-radius: 10px; border: 2px solid #edf2f7; }
        ::-webkit-scrollbar-thumb:hover { background-color: #718096; }

        .sidebar-icon { stroke-width: 2; }
        #sidebar, main { transition: all 0.3s ease-in-out; }

        /* Estilos da Sidebar Recolhida */
        .sidebar-collapsed #sidebar { width: 5rem; /* 80px */ }
        .sidebar-collapsed #sidebar .sidebar-logo-text,
        .sidebar-collapsed #sidebar .nav-text,
        .sidebar-collapsed #sidebar .add-transaction-text,
        .sidebar-collapsed #sidebar #sidebar-toggle-btn .nav-text { display: none; }
        .sidebar-collapsed #sidebar .nav-link,
        .sidebar-collapsed #sidebar .sidebar-footer button { justify-content: center; }
        .sidebar-collapsed #sidebar .sidebar-footer button svg { margin-right: 0; }
        .sidebar-collapsed #sidebar #sidebar-toggle-btn svg { transform: rotate(180deg); }

        /* Estilo para tabelas */
        .custom-table { border-collapse: separate; border-spacing: 0 0.5rem; }
        .custom-table thead th { position: sticky; top: 0; background-color: #f7fafc; z-index: 10; }
        .custom-table tbody tr { transition: background-color 0.2s ease; }
        .custom-table tbody tr:hover { background-color: #f1f5f9; }
        .custom-table td, .custom-table th { padding: 0.75rem 1rem; border-bottom: 1px solid #e2e8f0; }
        .custom-table tbody tr:last-child td { border-bottom: none; }
        .paid-transaction .description { text-decoration: line-through; color: #a0aec0; }
        .installment-group-row { cursor: pointer; }
        .status-badge { cursor: pointer; }
        .account-item { cursor: pointer; }
        
        .chart-container { position: relative; height: 350px; }

        /* Estilos do Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
        }
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar de Navegação -->
    <aside id="sidebar" class="w-64 bg-white shadow-lg flex flex-col flex-shrink-0">
        <div id="logo-container" class="flex items-center justify-center h-20 border-b cursor-pointer">
            <h1 class="text-2xl font-bold text-blue-600 sidebar-logo-text">Finanças+</h1>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="#" id="nav-dashboard" class="nav-link flex items-center px-4 py-2 text-gray-700 bg-gray-200 rounded-lg">
                <svg class="w-6 h-6 mr-3 sidebar-icon flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="#" id="nav-transactions" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6 mr-3 sidebar-icon flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span class="nav-text">Transações</span>
            </a>
            <a href="#" id="nav-accounts" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6 mr-3 sidebar-icon flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>
                <span class="nav-text">Contas e Cartões</span>
            </a>
             <a href="#" id="nav-categories" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6 mr-3 sidebar-icon flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0l5-5 5 5m-5-5v11" /></svg>
                <span class="nav-text">Categorias</span>
            </a>
            <a href="#" id="nav-reports" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6 mr-3 sidebar-icon flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span class="nav-text">Relatórios</span>
            </a>
        </nav>
        <div class="px-4 py-6 border-t sidebar-footer">
            <button id="add-new-transaction-btn" class="w-full flex items-center justify-center px-4 py-3 mb-4 text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                <span class="add-transaction-text">Nova Transação</span>
            </button>
            <button id="sidebar-toggle-btn" class="w-full flex items-center justify-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" /></svg>
                <span class="nav-text ml-3">Recolher</span>
            </button>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="flex-1 flex flex-col bg-gray-50 overflow-y-auto">
        <header class="flex items-center justify-between h-20 px-8 bg-white border-b flex-shrink-0">
            <div class="flex items-center">
                 <h2 id="page-title" class="text-3xl font-bold text-gray-800">Dashboard</h2>
            </div>
            <div class="flex items-center space-x-4">
                <button id="import-data-btn" class="text-sm text-gray-500 hover:text-blue-600">Importar Backup</button>
                <button id="export-data-btn" class="text-sm text-gray-500 hover:text-blue-600">Exportar Backup</button>
                <input type="file" id="import-file-input" class="hidden" accept=".json">
                <button id="clear-data-btn" class="text-sm text-gray-500 hover:text-red-600">Limpar Dados</button>
            </div>
        </header>
        <div id="page-container" class="flex-1 p-4 md:p-8">
            <section id="dashboard-page">
                <div class="period-selector-container mb-8 flex items-center space-x-2">
                     <select class="period-month-select bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"></select>
                     <select class="period-year-select bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"></select>
                </div>
                <div id="summary-cards-container" class="grid grid-cols-1 gap-6 mb-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5"></div>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                    <div class="lg:col-span-2">
                        <h3 class="text-xl font-bold text-gray-700 mb-4">Faturas de Cartão de Crédito</h3>
                        <div id="card-summary-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-700 mb-4">Próximas Contas a Vencer</h3>
                        <div id="upcoming-bills-container" class="bg-white p-4 rounded-xl shadow-md space-y-3">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-8 lg:grid-cols-5">
                    <div class="p-6 bg-white rounded-xl shadow-md lg:col-span-3 chart-container">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Evolução do Saldo (Últimos 6 Meses)</h3>
                        <canvas id="balance-chart"></canvas>
                    </div>
                    <div class="p-6 bg-white rounded-xl shadow-md lg:col-span-2 chart-container">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Despesas por Categoria</h3>
                        <canvas id="expenses-chart"></canvas>
                        <p id="no-expenses-msg" class="hidden flex items-center justify-center h-full text-gray-500">Sem despesas neste mês.</p>
                    </div>
                </div>
            </section>
            <section id="transactions-page" class="hidden"></section>
            <section id="accounts-page" class="hidden"></section>
            <section id="categories-page" class="hidden"></section>
            <section id="reports-page" class="hidden"></section>
        </div>
    </main>

    <div id="modal-container"></div>
    <div id="feedback-message" class="fixed bottom-5 left-1/2 -translate-x-1/2 z-50"></div>

<script>
// Módulo de Estado da Aplicação
const AppState = {
    accounts: [], creditCards: [], transactions: [],
    categories: ["Alimentação", "Transporte", "Moradia", "Lazer", "Saúde", "Educação", "Salário", "Investimentos", "Contas Fixas", "Compras", "Outros"],
    currentView: 'dashboard', isSidebarCollapsed: false,
    displayMonth: new Date().getMonth(),
    displayYear: new Date().getFullYear(),
    
    init() {
        this.accounts = JSON.parse(localStorage.getItem('app_accounts_v3')) || [];
        this.creditCards = JSON.parse(localStorage.getItem('app_creditCards_v3')) || [];
        this.transactions = JSON.parse(localStorage.getItem('app_transactions_v3')) || [];
        const storedCategories = JSON.parse(localStorage.getItem('app_categories_v3'));
        if (storedCategories && storedCategories.length) this.categories = storedCategories;
        if (!this.categories.includes("Outros")) this.categories.push("Outros");
        this.recalculateAllBalances();
    },
    
    recalculateAllBalances() {
        this.accounts.forEach(acc => acc.balance = acc.initialBalance || 0);
        this.creditCards.forEach(card => card.availableLimit = card.limit || 0);
        
        const sortedTxs = [...this.transactions].sort((a, b) => new Date(a.date) - new Date(b.date));
        
        sortedTxs.forEach(tx => {
            if (!tx.accountId) return;
            
            if (tx.isCreditCard) {
                const card = this.creditCards.find(c => c.id === tx.accountId);
                if (card && tx.fundamentalType === 'despesa') {
                    card.availableLimit -= tx.value;
                }
            } else {
                const account = this.accounts.find(a => a.id === tx.accountId);
                if (account) {
                    if (tx.fundamentalType === 'receita') {
                        account.balance += tx.value;
                    } else if (tx.isPaid) {
                        account.balance -= tx.value;
                    }
                }
            }
        });
    },

    saveAll() {
        localStorage.setItem('app_accounts_v3', JSON.stringify(this.accounts));
        localStorage.setItem('app_creditCards_v3', JSON.stringify(this.creditCards));
        localStorage.setItem('app_transactions_v3', JSON.stringify(this.transactions));
        localStorage.setItem('app_categories_v3', JSON.stringify(this.categories));
    },
    
    clearAllData() {
        this.accounts = []; this.creditCards = []; this.transactions = [];
        this.categories = ["Alimentação", "Transporte", "Moradia", "Lazer", "Saúde", "Educação", "Salário", "Investimentos", "Contas Fixas", "Compras", "Outros"];
        this.saveAll();
    },

    exportData() {
        const dataToExport = {
            accounts: this.accounts,
            creditCards: this.creditCards,
            transactions: this.transactions,
            categories: this.categories,
        };
        const dataStr = JSON.stringify(dataToExport, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        const exportFileDefaultName = 'financas_backup.json';
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
    },

    importData(file) {
        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const importedData = JSON.parse(event.target.result);
                if (importedData.accounts && importedData.creditCards && importedData.transactions) {
                    UI.showConfirmationModal('Importar Dados', 'Isto irá substituir todos os seus dados atuais. Deseja continuar?', () => {
                        this.accounts = importedData.accounts || [];
                        this.creditCards = importedData.creditCards || [];
                        this.transactions = importedData.transactions || [];
                        this.categories = importedData.categories || ["Outros"];
                        this.saveAll();
                        this.recalculateAllBalances();
                        UI.render();
                        UI.showFeedback('Dados importados com sucesso!', 'success');
                    });
                } else {
                    UI.showFeedback('Ficheiro JSON inválido ou mal formatado.', 'error');
                }
            } catch (error) {
                UI.showFeedback('Erro ao ler o ficheiro. Verifique se é um ficheiro JSON válido.', 'error');
            }
        };
        reader.readAsText(file);
    },

    getFinancialAnalysis() {
        const now = new Date();
        const lastMonth = new Date(now.getFullYear(), now.getMonth() - 1, 1);
        const endOfLastMonth = new Date(now.getFullYear(), now.getMonth(), 0);

        const lastMonthTxs = this.transactions.filter(t => {
            const txDate = new Date(t.date + "T00:00:00");
            return txDate >= lastMonth && txDate <= endOfLastMonth;
        });

        if (lastMonthTxs.length === 0) {
            return { error: "Não há dados suficientes do mês passado para gerar uma análise." };
        }

        const totalIncome = lastMonthTxs
            .filter(t => t.fundamentalType === 'receita')
            .reduce((sum, t) => sum + t.value, 0);

        const totalExpenses = lastMonthTxs
            .filter(t => t.fundamentalType === 'despesa')
            .reduce((sum, t) => sum + t.value, 0);

        const expensesByCategory = lastMonthTxs
            .filter(t => t.fundamentalType === 'despesa')
            .reduce((acc, t) => {
                acc[t.category] = (acc[t.category] || 0) + t.value;
                return acc;
            }, {});

        const topExpenseCategories = Object.entries(expensesByCategory)
            .sort(([, a], [, b]) => b - a)
            .slice(0, 5)
            .map(([category, amount]) => ({
                category,
                amount,
                percentage: totalExpenses > 0 ? ((amount / totalExpenses) * 100).toFixed(1) : 0
            }));

        const monthlyBalance = totalIncome - totalExpenses;

        return {
            totalIncome,
            totalExpenses,
            monthlyBalance,
            topExpenseCategories,
            period: lastMonth.toLocaleString('pt-BR', { month: 'long', year: 'numeric' })
        };
    },

    addTransaction(tx) { this.transactions.push(tx); },
    updateTransaction(txId, updatedData) {
        const txIndex = this.transactions.findIndex(t => t.id === txId);
        if (txIndex > -1) {
            this.transactions[txIndex] = { ...this.transactions[txIndex], ...updatedData };
        }
    },
    removeTransaction(txId) {
        const tx = this.transactions.find(t => t.id === txId);
        if (tx && tx.groupId) {
            this.transactions = this.transactions.filter(t => t.groupId !== tx.groupId);
        } else {
            this.transactions = this.transactions.filter(t => t.id !== txId);
        }
    },
    addAccount(acc) { this.accounts.push(acc); },
    updateAccount(accId, updatedData) {
        const accIndex = this.accounts.findIndex(a => a.id === accId);
        if (accIndex > -1) this.accounts[accIndex] = { ...this.accounts[accIndex], ...updatedData };
    },
    removeAccount(accId) {
        const accIndex = this.accounts.findIndex(a => a.id === accId);
        if (accIndex > -1) this.accounts.splice(accIndex, 1);
    },
    addCreditCard(card) { this.creditCards.push(card); },
    updateCreditCard(cardId, updatedData) {
        const cardIndex = this.creditCards.findIndex(c => c.id === cardId);
        if (cardIndex > -1) this.creditCards[cardIndex] = { ...this.creditCards[cardIndex], ...updatedData };
    },
    removeCreditCard(cardId) {
        const cardIndex = this.creditCards.findIndex(c => c.id === cardId);
        if (cardIndex > -1) this.creditCards.splice(cardIndex, 1);
    },
    addCategory(name) {
        if (name && !this.categories.includes(name)) {
            this.categories.push(name);
            return true;
        }
        return false;
    },
    updateCategory(oldName, newName) {
        if (newName && oldName !== newName && !this.categories.includes(newName)) {
            const index = this.categories.indexOf(oldName);
            if (index > -1) {
                this.categories[index] = newName;
                this.transactions.forEach(tx => {
                    if (tx.category === oldName) {
                        tx.category = newName;
                    }
                });
                return true;
            }
        }
        return false;
    },
    removeCategory(name) {
        if (name && name !== "Outros") {
            this.categories = this.categories.filter(c => c !== name);
            this.transactions.forEach(tx => {
                if (tx.category === name) {
                    tx.category = "Outros";
                }
            });
            return true;
        }
        return false;
    }
};

// Módulo de UI
const UI = {
    banks: [
        { name: 'Nenhum', logo: '' },
        { name: 'Banco do Brasil', logo: 'https://logo.clearbit.com/bb.com.br' },
        { name: 'Bradesco', logo: 'https://logo.clearbit.com/bradesco.com.br' },
        { name: 'Itaú Unibanco', logo: 'https://logo.clearbit.com/itau.com.br' },
        { name: 'Caixa Econômica Federal', logo: 'https://logo.clearbit.com/caixa.gov.br' },
        { name: 'Santander', logo: 'https://logo.clearbit.com/santander.com.br' },
        { name: 'Nubank', logo: 'https://logo.clearbit.com/nubank.com.br' },
        { name: 'Banco Inter', logo: 'https://logo.clearbit.com/bancointer.com.br' },
        { name: 'C6 Bank', logo: 'https://logo.clearbit.com/c6bank.com.br' },
        { name: 'Banrisul', logo: 'https://upload.wikimedia.org/wikipedia/commons/2/23/Banrisul_logo_2022.png' },
        { name: 'Viacredi', logo: 'https://www.viacredi.coop.br/wp-content/themes/viacredi/dist/images/logo-viacredi.svg' },
        { name: 'Outro', logo: '' }
    ],

    init() { this.render(); },
    
    render() {
        document.body.classList.toggle('sidebar-collapsed', AppState.isSidebarCollapsed);
        document.querySelectorAll('#page-container > section').forEach(s => s.classList.add('hidden'));
        
        const activePage = document.getElementById(`${AppState.currentView}-page`);
        if (activePage) {
            activePage.classList.remove('hidden');
            document.getElementById('page-title').textContent = this.getPageTitle(AppState.currentView);
            const renderFn = `render${this.capitalize(AppState.currentView)}Page`;
            if (typeof this[renderFn] === 'function') this[renderFn]();
        }
        this.updateNavLinks();
    },
    
    capitalize: s => s.charAt(0).toUpperCase() + s.slice(1),
    getPageTitle: v => ({ dashboard: 'Dashboard', transactions: 'Minhas Transações', accounts: 'Contas & Cartões', reports: 'Relatórios', categories: 'Gerenciar Categorias' }[v] || 'Dashboard'),
    
    updateNavLinks() {
        document.querySelectorAll('aside nav a').forEach(l => l.classList.remove('bg-gray-200', 'text-gray-700'));
        document.querySelectorAll('aside nav a').forEach(l => l.classList.add('text-gray-600'));

        const activeLink = document.getElementById(`nav-${AppState.currentView}`);
        if(activeLink){
            activeLink.classList.add('bg-gray-200', 'text-gray-700');
            activeLink.classList.remove('text-gray-600');
        }
    },

    renderDashboardPage() {
        this.populatePeriodSelectors();
        this.renderSummaryCards();
        this.renderCardSummaries();
        this.renderUpcomingBills();
        this.renderBalanceChart();
        this.renderExpensesChart();
    },

    populatePeriodSelectors() {
        const activePageId = AppState.currentView;
        const container = document.querySelector(`#${activePageId}-page .period-selector-container`);
        if (!container) return;

        const monthSelect = container.querySelector('.period-month-select');
        const yearSelect = container.querySelector('.period-year-select');
        
        monthSelect.innerHTML = Array.from({length: 12}, (_, i) => 
            `<option value="${i}" ${i === AppState.displayMonth ? 'selected' : ''}>${new Date(0, i).toLocaleString('pt-BR', {month: 'long'})}</option>`
        ).join('');

        const currentYear = new Date().getFullYear();
        yearSelect.innerHTML = Array.from({length: 10}, (_, i) => currentYear - i).map(y => 
            `<option value="${y}" ${y === AppState.displayYear ? 'selected' : ''}>${y}</option>`
        ).join('');
    },
    
    renderTransactionsPage() {
        const page = document.getElementById('transactions-page');
        page.innerHTML = `
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex justify-between items-center mb-4">
                     <div class="flex items-center space-x-2">
                         <h3 class="text-xl font-bold text-gray-700">Histórico de Transações</h3>
                         <div class="period-selector-container flex items-center space-x-2">
                             <select class="period-month-select bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"></select>

    renderTransactionsList(searchTerm = '') {
        const tbody = document.getElementById('transactions-table-body');
        const noResultsEl = document.getElementById('no-transactions-found');
        if(!tbody || !noResultsEl) return;
        
        const lowerSearchTerm = searchTerm.toLowerCase();
        const month = AppState.displayMonth;
        const year = AppState.displayYear;

        const txsToDisplay = AppState.transactions.filter(tx => {
            const txDate = new Date(tx.date + "T00:00:00");
            const periodMatch = txDate.getMonth() === month && txDate.getFullYear() === year;
            const searchMatch = tx.description.toLowerCase().includes(lowerSearchTerm) || tx.category.toLowerCase().includes(lowerSearchTerm);
            return periodMatch && searchMatch;
        }).sort((a,b) => new Date(b.date) - new Date(a.date));


        if (txsToDisplay.length === 0) {
            tbody.innerHTML = '';
            noResultsEl.classList.remove('hidden');
            return;
        }
        
        noResultsEl.classList.add('hidden');
        tbody.innerHTML = txsToDisplay.map(tx => {
            const valueColor = tx.fundamentalType === 'receita' ? 'text-green-600' : 'text-red-600';
            
            let statusHTML;
            if (tx.fundamentalType === 'receita') {
                statusHTML = `<td class="py-4 px-6 text-center">-</td>`;
            } else {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const txDate = new Date(tx.date + "T00:00:00");

                let statusText = 'Pendente';
                let statusColor = 'bg-yellow-100 text-yellow-800';

                if (tx.isPaid) {
                    statusText = 'Pago';
                    statusColor = 'bg-green-100 text-green-800';
                } else if (txDate < today) {
                    let isOverdue = true;
                    if (tx.groupId) {
                        const anyPreviousUnpaid = AppState.transactions.some(t => 
                            t.groupId === tx.groupId && new Date(t.date) < txDate && !t.isPaid
                        );
                        if (anyPreviousUnpaid) {
                            isOverdue = false; 
                        }
                    }
                    if (isOverdue) {
                        statusText = 'Atrasado';
                        statusColor = 'bg-red-100 text-red-800';
                    }
                }
                statusHTML = `
                    <td class="py-4 px-6">
                        <span class="status-badge px-2 py-1 text-xs font-medium rounded-full ${statusColor}" data-id="${tx.id}">
                            ${statusText}
                        </span>
                    </td>
                `;
            }

            let accountName = 'N/A';
            if(tx.accountId) {
                if (tx.isCreditCard) {
                    const card = AppState.creditCards.find(c => c.id === tx.accountId);
                    if (card) accountName = card.name;
                } else {
                    const acc = AppState.accounts.find(a => a.id === tx.accountId);
                    if (acc) accountName = acc.name;
                }
            }
            const descriptionWithInstallment = tx.installments ? `${tx.description} ${tx.installments}` : tx.description;

            return `
            <tr class="bg-white ${tx.isPaid ? 'paid-transaction' : ''}">
                <td class="py-4 px-6">${new Date(tx.date + 'T00:00:00').toLocaleDateString('pt-BR')}</td>
                <td class="py-4 px-6 font-medium text-gray-900 description">${descriptionWithInstallment}</td>
                <td class="py-4 px-6 font-bold ${valueColor}">${this.formatCurrency(tx.value)}</td>
                <td class="py-4 px-6">${tx.category}</td>
                <td class="py-4 px-6">${accountName}</td>
                ${statusHTML}
                <td class="py-4 px-6 text-right">
                    <button class="edit-btn p-2 text-gray-400 hover:text-blue-600" data-id="${tx.id}" data-type="transaction" title="Editar">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </button>
                    <button class="delete-btn p-2 text-gray-400 hover:text-red-600" data-id="${tx.id}" data-type="transaction" title="Excluir">
                         <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </td>
            </tr>
            `;
        }).join('');
    },

    renderReportResults({data1, data2, title, p1Label, p2Label}) {
        const container = document.getElementById('report-output');
        if (!container) return;
        
        container.innerHTML = `

                </div>
                <div id="report-table-container" class="overflow-x-auto"></div>
            </div>
        `;

        const ctx = document.getElementById('report-chart').getContext('2d');
        if (window.reportChart) window.reportChart.destroy();
        
        const isComparative = !!data2;
        const allCategories = [...new Set([...Object.keys(data1), ...(isComparative ? Object.keys(data2) : [])])];
        
        const datasets = [{ 
            label: p1Label || 'Valor',
            data: allCategories.map(cat => data1[cat] || 0),
            backgroundColor: 'rgba(59, 130, 246, 0.7)',
            borderColor: 'rgba(59, 130, 246, 1)',
            borderWidth: 1
        }];

        if(isComparative) {
            datasets.push({
                label: p2Label,
                data: allCategories.map(cat => data2[cat] || 0),
                backgroundColor: 'rgba(239, 68, 68, 0.7)',
                borderColor: 'rgba(239, 68, 68, 1)',
                borderWidth: 1
            });
        }

        window.reportChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: allCategories, datasets },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: isComparative } } }
        });
        
        const tableContainer = document.getElementById('report-table-container');
        let tableHTML = `
            <table class="w-full text-sm text-left text-gray-500 custom-table">
                <thead class="text-xs text-gray-700 uppercase"><tr>
                    <th class="py-3 px-6">Categoria</th>
                    <th class="py-3 px-6 text-right">${p1Label || 'Valor'}</th>
                    ${isComparative ? `<th class="py-3 px-6 text-right">${p2Label}</th><th class="py-3 px-6 text-right">Diferença (R$)</th><th class="py-3 px-6 text-right">Diferença (%)</th>` : '<th class="py-3 px-6 text-right">% do Total</th>'}
                </tr></thead><tbody>`;
        
        const total1 = Object.values(data1).reduce((s, v) => s + v, 0);
        const total2 = isComparative ? Object.values(data2).reduce((s, v) => s + v, 0) : 0;

        allCategories.forEach(cat => {
            const v1 = data1[cat] || 0;
            if(isComparative) {
                 const v2 = data2[cat] || 0;
                 const diff = v1 - v2;
                 const percChange = v2 !== 0 ? ((diff / v2) * 100).toFixed(1) + '%' : (v1 > 0 ? 'Novo' : '0.0%');
                 tableHTML += `<tr>
                     <td class="py-4 px-6 font-medium text-gray-900">${cat}</td>
                     <td class="py-4 px-6 text-right">${this.formatCurrency(v1)}</td>
                     <td class="py-4 px-6 text-right">${this.formatCurrency(v2)}</td>
                     <td class="py-4 px-6 text-right ${diff > 0 ? 'text-red-500' : 'text-green-500'}">${this.formatCurrency(diff)}</td>
                     <td class="py-4 px-6 text-right ${diff > 0 ? 'text-red-500' : 'text-green-500'}">${percChange}</td>
                 </tr>`;
            } else {
                 const percentage = total1 > 0 ? ((v1 / total1) * 100).toFixed(2) : 0;
                 tableHTML += `<tr>
                     <td class="py-4 px-6 font-medium text-gray-900">${cat}</td>
                     <td class="py-4 px-6 text-right">${this.formatCurrency(v1)}</td>
                     <td class="py-4 px-6 text-right">${percentage}%</td>
                 </tr>`;
            }
        });

        tableHTML += `</tbody></table>`;
        tableContainer.innerHTML = tableHTML;

    renderDetailedSummaryModal(type) {
        let title = '';
        let content = '';
        const month = AppState.displayMonth;
        const year = AppState.displayYear;

        const monthTxs = AppState.transactions.filter(t => {
            const txDate = new Date(t.date + 'T00:00:00');
            return txDate.getMonth() === month && txDate.getFullYear() === year;
        });

        const txListBuilder = (txs) => {
            if (txs.length === 0) {
                return `<p class="text-gray-500 text-center py-4">Nenhuma transação encontrada para este mês.</p>`;
            }
            let listHtml = '<ul class="space-y-3">';
            txs.forEach(tx => {
                const color = tx.fundamentalType === 'receita' ? 'text-green-600' : 'text-red-600';
                
                let statusHTML = '';
                if(tx.fundamentalType === 'despesa') {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const txDate = new Date(tx.date + "T00:00:00");
                    let statusText = 'Pendente';
                    let statusColor = 'bg-yellow-100 text-yellow-800';
                    if (tx.isPaid) {
                        statusText = 'Pago';
                        statusColor = 'bg-green-100 text-green-800';
                    } else if (txDate < today) {
                        statusText = 'Atrasado';
                        statusColor = 'bg-red-100 text-red-800';
                    }
                    statusHTML = `<span class="status-badge px-2 py-1 text-xs font-medium rounded-full ${statusColor}" data-id="${tx.id}">${statusText}</span>`;
                }

                listHtml += `<li class="flex justify-between items-center text-sm p-2 bg-gray-50 rounded-md">
                                <div class="flex-1">
                                    <p class="font-medium text-gray-800">${tx.description} ${tx.installments || ''}</p>
                                    <p class="text-xs text-gray-500">${new Date(tx.date + 'T00:00:00').toLocaleDateString('pt-BR')}</p>
                                </div>
                                <div class="flex items-center">
                                    <span class="font-semibold ${color} mr-4">${this.formatCurrency(tx.value)}</span>
                                    ${statusHTML ? `<div class="w-24 text-center">${statusHTML}</div>` : ''}
                                    <button class="edit-btn p-2 text-gray-400 hover:text-blue-600" data-id="${tx.id}" data-type="transaction" title="Editar">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                    </button>
                                </div>
                           </li>`;
            });
            listHtml += '</ul>';
            return listHtml;
        }

        switch (type) {
            case 'total-balance':
                title = 'Saldo Detalhado por Conta';
                if (AppState.accounts.length === 0) {
                     content = '<p class="text-gray-500 text-center py-4">Nenhuma conta cadastrada.</p>';
                } else {
                    content = '<ul class="space-y-3">';
                    AppState.accounts.forEach(acc => {
                        content += `<li class="flex justify-between items-center text-sm p-2 bg-gray-50 rounded-md">
                                        <span class="font-medium text-gray-800">${acc.name}</span>
                                        <span class="font-semibold ${acc.balance >= 0 ? 'text-green-600' : 'text-red-600'}">${this.formatCurrency(acc.balance)}</span>
                                   </li>`;
                    });
                    content += '</ul>';
                }
                this.showInfoModal(title, content);
                break;
            case 'monthly-income':
                title = 'Receitas do Mês';
                const incomeTxs = monthTxs.filter(t => t.fundamentalType === 'receita').sort((a,b) => new Date(b.date) - new Date(a.date));
                content = txListBuilder(incomeTxs);
                this.showInfoModal(title, content, (e) => Handlers.handleModalClick(e, type));
                break;
            case 'monthly-expenses':
                title = 'Despesas do Mês';
                const expenseTxs = monthTxs.filter(t => t.fundamentalType === 'despesa').sort((a,b) => new Date(b.date) - new Date(a.date));
                content = txListBuilder(expenseTxs);
                this.showInfoModal(title, content, (e) => Handlers.handleModalClick(e, type));
                break;
            case 'monthly-paid':
                 title = 'Total Pago no Mês';
                const paidTxs = monthTxs.filter(t => t.isPaid && t.fundamentalType === 'despesa').sort((a,b) => new Date(b.date) - new Date(a.date));
                content = txListBuilder(paidTxs);
                this.showInfoModal(title, content, (e) => Handlers.handleModalClick(e, type));
                break;
             case 'monthly-unpaid':
                 title = 'Contas a Pagar no Mês';
                const unpaidTxs = monthTxs.filter(t => !t.isPaid && t.fundamentalType === 'despesa').sort((a,b) => new Date(a.date) - new Date(b.date));
                content = txListBuilder(unpaidTxs);
                this.showInfoModal(title, content, (e) => Handlers.handleModalClick(e, type));
                break;
            case 'monthly-balance':
                 title = 'Balanço do Mês';
                const incomeBalanço = monthTxs.filter(t => t.fundamentalType === 'receita').sort((a,b) => new Date(b.date) - new Date(a.date));
                const expenseBalanço = monthTxs.filter(t => t.fundamentalType === 'despesa').sort((a,b) => new Date(b.date) - new Date(a.date));
                content = `
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-bold text-lg mb-2 text-green-600">Receitas</h4>
                            ${txListBuilder(incomeBalanço)}
                        </div>
                        <div>
                            <h4 class="font-bold text-lg mb-2 text-red-600">Despesas</h4>
                            ${txListBuilder(expenseBalanço)}
                        </div>
                    </div>
                `;
                this.showInfoModal(title, content, (e) => Handlers.handleModalClick(e, type));
                break;
        }
    },

    renderSummaryCards() {

        const monthTxs = AppState.transactions.filter(t => {
            const txDate = new Date(t.date + 'T00:00:00');

        });

        const expenses = monthTxs.filter(t => t.fundamentalType === 'despesa').reduce((s, t) => s + t.value, 0);
        const paidExpenses = monthTxs.filter(t => t.isPaid && t.fundamentalType === 'despesa').reduce((s, t) => s + t.value, 0);
        const unpaidCount = monthTxs.filter(t => !t.isPaid && t.fundamentalType === 'despesa').length;

        container.innerHTML = `
            ${this.createSummaryCard('Saldo Total', totalBalance, 'blue')}
            ${this.createSummaryCard('Receitas no Mês', income, 'green')}
            ${this.createSummaryCard('Despesas no Mês', expenses, 'red')}
            ${this.createSummaryCard('Total Pago no Mês', paidExpenses, 'yellow')}
            ${this.createSummaryCard('Contas a Pagar', unpaidCount, 'orange', false, true)}
        `;
    },
    createSummaryCard(title, value, color, isNegative = false, isCount = false) {
        const icons = { 
            blue: 'M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01', 
            green: 'M12 6v6m0 0v6m0-6h6m-6 0H6', 
            red: 'M18 12H6', 
            yellow: 'M9 8h6m-5 4h.01M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z',
            orange: 'M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01'
        };
        const typeMap = { 
            'Saldo Total': 'total-balance', 
            'Receitas no Mês': 'monthly-income', 
            'Despesas no Mês': 'monthly-expenses', 
            'Total Pago no Mês': 'monthly-paid',
            'Contas a Pagar': 'monthly-unpaid'
        };
        const formattedValue = isCount ? `${value}` : this.formatCurrency(value);
        const valueClass = `text-2xl font-bold ${isNegative ? 'text-red-600' : 'text-gray-800'}`;

        return `<div class="p-6 bg-white rounded-xl shadow-md flex items-center space-x-4 cursor-pointer summary-card" data-type="${typeMap[title]}">
            <div class="p-3 bg-${color}-100 rounded-full"><svg class="w-8 h-8 text-${color}-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="${icons[color]}" /></svg></div>
            <div><p class="text-sm font-medium text-gray-500">${title}</p><p class="${valueClass}">${formattedValue}</p></div>
        </div>`;
    },
    renderBalanceChart() {
        const ctx = document.getElementById('balance-chart')?.getContext('2d');
        if (!ctx) return;
        if (window.balanceChart) window.balanceChart.destroy();
        const { labels, data } = this.getMonthlyBalanceData(6);
        window.balanceChart = new Chart(ctx, { type: 'line', data: { labels, datasets: [{ label: 'Saldo em Contas', data, borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false } });
    },
    renderExpensesChart() {
        const ctx = document.getElementById('expenses-chart')?.getContext('2d');
        const noDataMsg = document.getElementById('no-expenses-msg');
        if (!ctx || !noDataMsg) return;
        if (window.expensesChart) window.expensesChart.destroy();
        const expenses = AppState.transactions.filter(t => {
            const txDate = new Date(t.date + 'T00:00:00');
            return txDate.getMonth() === AppState.displayMonth && txDate.getFullYear() === AppState.displayYear && t.fundamentalType === 'despesa';
        }).reduce((acc, t) => { acc[t.category] = (acc[t.category] || 0) + t.value; return acc; }, {});
        const labels = Object.keys(expenses);
        const data = Object.values(expenses);
        noDataMsg.classList.toggle('hidden', labels.length > 0);
        ctx.canvas.classList.toggle('hidden', labels.length === 0);
        if(labels.length > 0) window.expensesChart = new Chart(ctx, { type: 'doughnut', data: { labels, datasets: [{ data, backgroundColor: ['#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e', '#10b981', '#14b8a6', '#06b6d4', '#3b82f6', '#8b5cf6'], hoverOffset: 4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }}} });
    },
    getMonthlyBalanceData(numMonths) {
        const labels = []; const data = []; const now = new Date();
        for (let i = numMonths - 1; i >= 0; i--) {
            const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
            labels.push(date.toLocaleDateString('pt-BR', { month: 'short' }));
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() - i + 1, 0);
            let balance = AppState.accounts.reduce((s, a) => s + (a.initialBalance || 0), 0);
            AppState.transactions.filter(tx => new Date(tx.date) <= endOfMonth).forEach(tx => {
                if(!tx.isCreditCard) {
                    if (tx.fundamentalType === 'receita') balance += tx.value;
                    else if (tx.isPaid) balance -= tx.value;
                }
            });
            data.push(balance.toFixed(2));
        }
        return { labels, data };
    },
    renderCardSummaries() {
        const container = document.getElementById('card-summary-container');
        if (!container) return;
        const cards = AppState.creditCards;

        if (cards.length === 0) {
            container.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-sm text-center text-gray-500 md:col-span-2">Nenhum cartão de crédito adicionado.</div>`;
            return;
        }

        container.innerHTML = cards.map(card => {
            const month = AppState.displayMonth;
            const year = AppState.displayYear;
            const currentBill = AppState.transactions
                .filter(t => t.accountId === card.id && new Date(t.date).getMonth() === month && new Date(t.date).getFullYear() === year)
                .reduce((sum, t) => sum + t.value, 0);

            return `
                <div class="bg-white p-4 rounded-xl shadow-md">
                    <p class="font-semibold text-gray-800">${card.name}</p>
                    <p class="text-sm text-gray-500">Vencimento dia ${card.dueDay}</p>
                    <div class="mt-4">
                        <div class="flex justify-between text-sm mb-1">
                            <span>Fatura Atual</span>
                            <span class="font-semibold">${this.formatCurrency(currentBill)}</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>Limite Disponível</span>
                            <span class="font-semibold">${this.formatCurrency(card.availableLimit)}</span>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    },
    renderUpcomingBills() {
        const container = document.getElementById('upcoming-bills-container');
        if (!container) return;
        const month = AppState.displayMonth;
        const year = AppState.displayYear;
        const upcoming = AppState.transactions
            .filter(t => !t.isPaid && t.fundamentalType === 'despesa' && new Date(t.date + 'T00:00:00').getMonth() === month && new Date(t.date + 'T00:00:00').getFullYear() === year)
            .sort((a,b) => new Date(a.date) - new Date(b.date))
            .slice(0, 5);
        
        if (upcoming.length === 0) {
            container.innerHTML = `<p class="text-center text-gray-500 py-4">Nenhuma conta pendente para este mês.</p>`;
            return;
        }

        container.innerHTML = upcoming.map(bill => `
            <div class="flex justify-between items-center">
                <div>
                    <p class="font-medium text-gray-700">${bill.description} ${bill.installments || ''}</p>
                    <p class="text-xs text-gray-500">${new Date(bill.date + 'T00:00:00').toLocaleDateString('pt-BR')}</p>
                </div>
                <p class="font-bold text-red-500">${this.formatCurrency(bill.value)}</p>
            </div>
        `).join('<hr class="my-2">');
    },
};

    init() {
        document.getElementById('logo-container').addEventListener('click', () => {

        document.querySelectorAll('aside nav a').forEach(link => link.addEventListener('click', e => {

            if (e.target.id === 'add-new-category-btn') UI.renderCategoryModal();
            if (e.target.id === 'generate-report-btn') this.handleGenerateReport();
            if (e.target.id === 'get-analysis-btn') this.handleAnalysisClick();
            
            const editBtn = e.target.closest('.edit-btn');
            if (editBtn) this.handleEditClick(editBtn);

            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) this.handleDeleteClick(deleteBtn);

            if (summaryCard) this.handleSummaryCardClick(summaryCard.dataset.type);

            if(installmentRow) {
                const editButton = e.target.closest('.edit-btn');
                const deleteButton = e.target.closest('.delete-btn');
                if (!editButton && !deleteButton) {
                    this.handleInstallmentClick(installmentRow.dataset.groupId);
                }

                this.handleStatusToggle(e.target.dataset.id);

                const monthSelect = document.querySelector(`#${activePageId}-page .period-month-select`);
                const yearSelect = document.querySelector(`#${activePageId}-page .period-year-select`);

                UI.renderTransactionsList(e.target.value);

        });
        
        document.getElementById('page-container').addEventListener('change', e => {

                document.getElementById('period-2-filters').classList.toggle('hidden', e.target.value !== 'comparative');

        });

        document.getElementById('modal-container').addEventListener('click', e => {

    handleUnlinkTransactionClick(txId, accountId) {
        UI.showConfirmationModal('Remover Vínculo', 'Tem certeza que deseja desvincular esta transação da conta?', () => {
            const tx = AppState.transactions.find(t => t.id === txId);

                tx.accountId = null;
                AppState.recalculateAllBalances();
                AppState.saveAll();
                UI.closeModal();
                setTimeout(() => UI.renderAccountDetailsModal(accountId), 100);
                UI.showFeedback('Vínculo removido.', 'success');
            }
        });
    },

    handleAccountClick(accountId) {
        UI.renderAccountDetailsModal(accountId);
    },

    handleStatusToggle(txId, sourceModalType = null) {
        const tx = AppState.transactions.find(t => t.id === txId);
        if(tx && tx.fundamentalType === 'despesa') {
            tx.isPaid = !tx.isPaid;
            AppState.recalculateAllBalances();
            AppState.saveAll();
             if (sourceModalType) {
                UI.closeModal();
                setTimeout(() => UI.renderDetailedSummaryModal(sourceModalType), 50);

            setTimeout(() => {
                this.handleEditClick(editBtn);
            }, 100);

        const statusBadge = event.target.closest('.status-badge');
        if (statusBadge) {
            this.handleStatusToggle(statusBadge.dataset.id, type);
        }

    handleInstallmentStatusToggle(txId) {
        const tx = AppState.transactions.find(t => t.id === txId);
        if (tx) {
            tx.isPaid = !tx.isPaid;
            AppState.recalculateAllBalances();
            AppState.saveAll();
            UI.renderInstallmentDetailsModal(tx.groupId);
        }
    },
    
    handleInstallmentClick(groupId) {
        UI.renderInstallmentDetailsModal(groupId);
    },

    handleSummaryCardClick(type) {
        UI.renderDetailedSummaryModal(type);
    },

    handleAnalysisClick() {
        const analysis = AppState.getFinancialAnalysis();
        UI.renderAnalysisModal(analysis);
    },

    handleEditClick(button) {
        const type = button.dataset.type;
        if (type === 'transaction') {
            const id = button.dataset.id;
            const item = AppState.transactions.find(i => i.id === id);
            if (item) {
                if (item.groupId) {
                    UI.showChoiceModal('Opção de Edição', 'O que você deseja editar?', [
                        { id: 'edit-one-btn', text: 'Apenas esta Parcela', class: 'px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700', onClick: () => { UI.closeModal(); UI.renderEditTransactionModal(item); } },
                        { id: 'edit-all-btn', text: 'Editar a Série Inteira', class: 'px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700', onClick: () => { UI.closeModal(); UI.renderEditSeriesModal(item); } }
                    ]);
                } else {
                    UI.renderEditTransactionModal(item);
                }
            }
        } else if (type === 'account' || type === 'card') {
            const id = button.dataset.id;
            const item = type === 'account' ? AppState.accounts.find(i => i.id === id) : AppState.creditCards.find(i => i.id === id);
            if (item) UI.renderAccountModal(item, type);
        } else if (type === 'category') {
            const name = button.dataset.name;
            UI.renderCategoryModal(name);
        }
    },
    
    handleDeleteClick(button) {
        const type = button.dataset.type;
        const id = button.dataset.id;
        const name = button.dataset.name;

        if (type === 'account') {
            const hasTransactions = AppState.transactions.some(t => t.accountId === id && !t.isCreditCard);
            const hasLinkedCard = AppState.creditCards.some(c => c.linkedAccountId === id);
            if (hasTransactions || hasLinkedCard) {
                UI.showFeedback('Exclua ou desvincule transações e cartões desta conta primeiro.', 'error');
                return;
            }
            UI.showConfirmationModal('Excluir Conta', 'Tem certeza que deseja excluir esta conta?', () => {
                AppState.removeAccount(id); AppState.saveAll(); UI.render(); UI.showFeedback('Conta excluída.', 'success');
            });
        } else if (type === 'card') {
            const hasTransactions = AppState.transactions.some(t => t.accountId === id && t.isCreditCard);
            if (hasTransactions) {
                 UI.showFeedback('Exclua as transações deste cartão primeiro.', 'error'); return;
            }
            UI.showConfirmationModal('Excluir Cartão', 'Tem certeza que deseja excluir este cartão?', () => {
                AppState.removeCreditCard(id); AppState.saveAll(); UI.render(); UI.showFeedback('Cartão excluído.', 'success');
            });
        } else if (type === 'transaction') {
            const tx = AppState.transactions.find(t => t.id === id);
            if (tx && tx.groupId) {
                UI.showConfirmationModal('Excluir Parcelamento', 'Esta é uma transação parcelada. Deseja excluir todas as parcelas relacionadas?', () => {
                     AppState.removeTransaction(id); AppState.recalculateAllBalances(); AppState.saveAll(); UI.render(); UI.showFeedback('Parcelamento excluído.', 'success');
                });
            } else {
                UI.showConfirmationModal('Excluir Transação', 'Tem certeza que deseja excluir esta transação?', () => {
                    AppState.removeTransaction(id); AppState.recalculateAllBalances(); AppState.saveAll(); UI.render(); UI.showFeedback('Transação excluída.', 'success');
                });
            }
        } else if (type === 'category') {
            UI.showConfirmationModal('Excluir Categoria', `Tem certeza que deseja excluir a categoria "${name}"? As transações existentes serão movidas para "Outros".`, () => {
                AppState.removeCategory(name); AppState.saveAll(); UI.render(); UI.showFeedback('Categoria excluída.', 'success');
            });
        }
    },
    
    handleEditSeriesFormSubmit(form) {
        const groupId = form.querySelector('#editing-group-id').value;
        const newDescription = form.querySelector('#edit-series-description').value;
        const newCategory = form.querySelector('#edit-series-category').value;
        const newStartDate = new Date(form.querySelector('#edit-series-start-date').value + "T00:00:00");

        const groupTxs = AppState.transactions
            .filter(t => t.groupId === groupId)
            .sort((a,b) => new Date(a.date) - new Date(b.date));
        
        groupTxs.forEach((tx, index) => {
            const newDate = new Date(newStartDate);
            newDate.setMonth(newStartDate.getMonth() + index);
            
            tx.description = newDescription;
            tx.category = newCategory;
            tx.date = newDate.toISOString().slice(0,10);
        });

        AppState.recalculateAllBalances();
        AppState.saveAll();
        UI.closeModal();
        UI.render();
        UI.showFeedback('Série de parcelas atualizada com sucesso!', 'success');
    },

    handleEditTransactionFormSubmit(form) {
        const txId = form.querySelector('#editing-id').value;
        const tx = AppState.transactions.find(t => t.id === txId);
        if (!tx) return;
    
        const accountId = form.querySelector('#edit-trans-account').value;
        const isCC = AppState.creditCards.some(c => c.id === accountId);
    
        const updatedData = {
            description: form.querySelector('#edit-trans-description').value,
            value: parseFloat(form.querySelector('#edit-trans-value').value),
            date: form.querySelector('#edit-trans-date').value,
            category: form.querySelector('#edit-trans-category').value,
            isPaid: form.querySelector('#edit-trans-paid').checked,
            accountId: accountId || null,
            isCreditCard: isCC,
        };
    
        const descriptionChanged = tx.description !== updatedData.description;
        const categoryChanged = tx.category !== updatedData.category;

        const applyChanges = (applyToAll) => {
            if (applyToAll && tx.groupId) {
                AppState.transactions.forEach(t => {
                    if (t.groupId === tx.groupId) {
                        if (descriptionChanged) t.description = updatedData.description;
                        if (categoryChanged) t.category = updatedData.category;
                    }
                });
            }
            AppState.updateTransaction(txId, updatedData);
            AppState.recalculateAllBalances();
            AppState.saveAll();
            UI.closeModal();
            UI.render();
            UI.showFeedback('Transação atualizada com sucesso!', 'success');
        };

        if (tx.groupId && (descriptionChanged || categoryChanged)) {
            UI.showApplyToAllModal(
                'Atualizar Parcelas',
                'Você alterou campos compartilhados. Aplicar a todas as parcelas?',
                () => applyChanges(true),
                () => applyChanges(false)
            );
        } else {
            applyChanges(false);
        }
    },

    handleCategoryFormSubmit(form) {
        const newName = form.querySelector('#category-name').value.trim();
        const oldName = form.querySelector('#editing-category-name').value;
        let success = false;
        if(oldName) { // Editing
            success = AppState.updateCategory(oldName, newName);
        } else { // Adding
            success = AppState.addCategory(newName);
        }

        if(success) {
            AppState.saveAll();
            UI.closeModal();
            UI.render();
            UI.showFeedback(`Categoria ${oldName ? 'atualizada' : 'adicionada'}!`, 'success');
        } else {
            UI.showFeedback('Nome de categoria inválido ou já existente.', 'error');
        }
    },

    handleAccountFormSubmit(form) {
        const editingId = form.querySelector('#editing-id').value;
        const editingType = form.querySelector('#editing-type').value;
        const isEditing = !!editingId;
        const hasCard = form.querySelector('#has-card-checkbox').checked;

        const accountData = {
            name: form.querySelector('#acc-name').value,
            type: form.querySelector('#acc-type').value,
            initialBalance: parseFloat(form.querySelector('#acc-balance').value) || 0,
            overdraftLimit: form.querySelector('#acc-type').value === 'corrente' ? parseFloat(form.querySelector('#acc-overdraft').value) : 0,
            bankLogo: form.querySelector('#acc-bank').value
        };

        let accountIdToUse = isEditing && editingType === 'account' ? editingId : (isEditing && editingType === 'card' ? AppState.creditCards.find(c=>c.id === editingId).linkedAccountId : crypto.randomUUID());

        if (isEditing && editingType === 'account') {
             AppState.updateAccount(accountIdToUse, accountData);
        } else if (!isEditing) {
             accountData.id = accountIdToUse;
             AppState.addAccount(accountData);
        }

        const cardLinked = AppState.creditCards.find(c => c.linkedAccountId === accountIdToUse);
        if (hasCard) {
            const cardData = {
                name: form.querySelector('#card-name').value || `${accountData.name} Card`,
                limit: parseFloat(form.querySelector('#card-limit').value) || 0,
                dueDay: parseInt(form.querySelector('#card-due-day').value) || 1,
                brand: form.querySelector('#card-brand').value,
                linkedAccountId: accountIdToUse
            };
            if(cardLinked) {
                AppState.updateCreditCard(cardLinked.id, cardData);
            } else {
                 cardData.id = crypto.randomUUID();
                 cardData.availableLimit = cardData.limit;
                 AppState.addCreditCard(cardData);
            }
        } else if (cardLinked) {
             AppState.removeCreditCard(cardLinked.id);
        }
        
        AppState.recalculateAllBalances();
        AppState.saveAll();
        UI.closeModal();
        UI.render();
        UI.showFeedback('Operação realizada com sucesso!', 'success');
    },

    handleNewTransactionFormSubmit(form) {
        const accountId = form.querySelector('#trans-account').value;
        const isCC = AppState.creditCards.some(c => c.id === accountId);
        
        const totalInstallments = parseInt(form.querySelector('#trans-installments-total').value) || 1;
        const paidInstallments = parseInt(form.querySelector('#trans-installments-paid').value) || 0;
        const startDate = new Date(form.querySelector('#trans-date').value + 'T00:00:00');
        const groupId = totalInstallments > 1 ? crypto.randomUUID() : null;

        for (let i = 1; i <= totalInstallments; i++) {
            const installmentDate = new Date(startDate);
            installmentDate.setMonth(startDate.getMonth() + i - 1);
            
            const txData = {
                id: crypto.randomUUID(),
                description: form.querySelector('#trans-description').value,
                value: parseFloat(form.querySelector('#trans-value').value),
                date: installmentDate.toISOString().slice(0, 10),
                fundamentalType: form.querySelector('#trans-type').value,
                category: form.querySelector('#trans-category').value,
                isPaid: i <= paidInstallments,
                accountId: accountId || null,
                isCreditCard: isCC,
                installments: totalInstallments > 1 ? `(${i}/${totalInstallments})` : null,
                groupId: groupId
            };
            AppState.addTransaction(txData);
        }

        AppState.recalculateAllBalances();
        AppState.saveAll();
        UI.closeModal();
        UI.render();
        UI.showFeedback('Transação adicionada!', 'success');
    },
    
    handleGenerateReport() {
        const mode = document.getElementById('report-mode').value;
        const type = document.getElementById('report-type').value;

        const getPeriodData = (period) => {
            const year = document.getElementById(`report-year-${period}`).value;
            const month = document.getElementById(`report-month-${period}`).value;
            const txs = AppState.transactions.filter(t => {
                const date = new Date(t.date + "T00:00:00");
                return date.getFullYear() == year && date.getMonth() == month && t.fundamentalType === type;
            });
            const data = txs.reduce((acc, t) => {
                acc[t.category] = (acc[t.category] || 0) + t.value;
                return acc;
            }, {});
            return { data, year, month };
        };

        if (mode === 'simple') {
            const { data, year, month } = getPeriodData(1);
            const title = `Relatório de ${type === 'despesa' ? 'Despesas' : 'Receitas'} - ${new Date(year, month).toLocaleString('pt-BR', {month: 'long', year: 'numeric'})}`;
            UI.renderReportResults({data1: data, title});
        } else {
            const p1 = getPeriodData(1);
            const p2 = getPeriodData(2);
            const p1Label = `${new Date(p1.year, p1.month).toLocaleString('pt-BR', {month: 'short'})}/${p1.year}`;
            const p2Label = `${new Date(p2.year, p2.month).toLocaleString('pt-BR', {month: 'short'})}/${p2.year}`;
            const title = `Comparativo de ${type === 'despesa' ? 'Despesas' : 'Receitas'}: ${p1Label} vs ${p2Label}`;
            UI.renderReportResults({data1: p1.data, data2: p2.data, title, p1Label, p2Label});
        }
    },
};

document.addEventListener('DOMContentLoaded', () => {
    AppState.init();
    UI.init();
    Handlers.init();
});
</script>

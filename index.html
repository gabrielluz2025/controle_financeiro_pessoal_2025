<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro Moderno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        /* Scrollbar customizada */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #edf2f7; }
        ::-webkit-scrollbar-thumb { background-color: #a0aec0; border-radius: 10px; border: 2px solid #edf2f7; }
        ::-webkit-scrollbar-thumb:hover { background-color: #718096; }

        .sidebar-icon { stroke-width: 2; }
        #sidebar, main { transition: all 0.3s ease-in-out; }

        /* Estilos da Sidebar Recolhida */
        .sidebar-collapsed #sidebar { width: 5rem; /* 80px */ }
        .sidebar-collapsed #sidebar .sidebar-logo-text,
        .sidebar-collapsed #sidebar .nav-text,
        .sidebar-collapsed #sidebar .add-transaction-text,
        .sidebar-collapsed #sidebar #sidebar-toggle-btn .nav-text { display: none; }
        .sidebar-collapsed #sidebar .nav-link,
        .sidebar-collapsed #sidebar .sidebar-footer button { justify-content: center; }
        .sidebar-collapsed #sidebar .sidebar-footer button svg { margin-right: 0; }
        .sidebar-collapsed #sidebar #sidebar-toggle-btn svg { transform: rotate(180deg); }

        /* Estilo para tabelas */
        .custom-table { border-collapse: separate; border-spacing: 0 0.5rem; }
        .custom-table thead th { position: sticky; top: 0; background-color: #f7fafc; z-index: 10; }
        .custom-table tbody tr { transition: background-color 0.2s ease; }
        .custom-table tbody tr:hover { background-color: #f1f5f9; }
        .custom-table td, .custom-table th { padding: 0.75rem 1rem; border-bottom: 1px solid #e2e8f0; }
        .custom-table tbody tr:last-child td { border-bottom: none; }
        .paid-transaction .description { text-decoration: line-through; color: #a0aec0; }
        
        .chart-container { position: relative; height: 350px; }

        /* Estilos do Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
        }
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar de Navegação -->
    <aside id="sidebar" class="w-64 bg-white shadow-lg flex flex-col flex-shrink-0">
        <div class="flex items-center justify-center h-20 border-b">
            <h1 class="text-2xl font-bold text-blue-600 sidebar-logo-text">Finanças+</h1>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="#" id="nav-dashboard" class="nav-link flex items-center px-4 py-2 text-gray-700 bg-gray-200 rounded-lg">
                <svg class="w-6 h-6 mr-3 sidebar-icon flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="#" id="nav-transactions" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6 mr-3 sidebar-icon flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span class="nav-text">Transações</span>
            </a>
            <a href="#" id="nav-accounts" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                 <svg class="w-6 h-6 mr-3 sidebar-icon flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>
                <span class="nav-text">Contas e Cartões</span>
            </a>
            <a href="#" id="nav-reports" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6 mr-3 sidebar-icon flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span class="nav-text">Relatórios</span>
            </a>
        </nav>
        <div class="px-4 py-6 border-t sidebar-footer">
            <button id="add-new-transaction-btn" class="w-full flex items-center justify-center px-4 py-3 mb-4 text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                <span class="add-transaction-text">Nova Transação</span>
            </button>
            <button id="sidebar-toggle-btn" class="w-full flex items-center justify-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                 <svg class="w-6 h-6 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" /></svg>
                 <span class="nav-text ml-3">Recolher</span>
            </button>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="flex-1 flex flex-col bg-gray-50 overflow-y-auto">
        <header class="flex items-center justify-between h-20 px-8 bg-white border-b flex-shrink-0">
            <h2 id="page-title" class="text-3xl font-bold text-gray-800">Dashboard</h2>
            <div><button id="clear-data-btn" class="text-sm text-gray-500 hover:text-red-600">Limpar Dados</button></div>
        </header>
        <div id="page-container" class="flex-1 p-4 md:p-8">
            <section id="dashboard-page">
                <div id="summary-cards-container" class="grid grid-cols-1 gap-6 mb-8 sm:grid-cols-2 xl:grid-cols-4"></div>
                
                 <!-- Novas seções do Dashboard -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                    <div class="lg:col-span-2">
                        <h3 class="text-xl font-bold text-gray-700 mb-4">Faturas de Cartão de Crédito</h3>
                        <div id="card-summary-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Cards dos cartões serão inseridos aqui -->
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-700 mb-4">Próximas Contas a Vencer</h3>
                        <div id="upcoming-bills-container" class="bg-white p-4 rounded-xl shadow-md space-y-3">
                            <!-- Contas a vencer serão inseridas aqui -->
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-8 lg:grid-cols-5">
                    <div class="p-6 bg-white rounded-xl shadow-md lg:col-span-3 chart-container">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Evolução do Saldo (Últimos 6 Meses)</h3>
                        <canvas id="balance-chart"></canvas>
                    </div>
                    <div class="p-6 bg-white rounded-xl shadow-md lg:col-span-2 chart-container">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Despesas por Categoria (Mês Atual)</h3>
                        <canvas id="expenses-chart"></canvas>
                        <p id="no-expenses-msg" class="hidden flex items-center justify-center h-full text-gray-500">Sem despesas neste mês.</p>
                    </div>
                </div>
            </section>
            <section id="transactions-page" class="hidden"></section>
            <section id="accounts-page" class="hidden"></section>
            <section id="reports-page" class="hidden"></section>
        </div>
    </main>

    <div id="modal-container"></div>
    <div id="feedback-message" class="fixed bottom-5 left-1/2 -translate-x-1/2 z-50"></div>

<script>
// Módulo de Estado da Aplicação
const AppState = {
    accounts: [], creditCards: [], transactions: [],
    categories: ["Alimentação", "Transporte", "Moradia", "Lazer", "Saúde", "Educação", "Salário", "Investimentos", "Contas Fixas", "Compras", "Outros"],
    currentView: 'dashboard', isSidebarCollapsed: false,
    
    init() {
        this.accounts = JSON.parse(localStorage.getItem('app_accounts_v3')) || [];
        this.creditCards = JSON.parse(localStorage.getItem('app_creditCards_v3')) || [];
        this.transactions = JSON.parse(localStorage.getItem('app_transactions_v3')) || [];
        const storedCategories = JSON.parse(localStorage.getItem('app_categories_v3'));
        if (storedCategories && storedCategories.length) this.categories = storedCategories;
        if (!this.categories.includes("Outros")) this.categories.push("Outros");
        this.recalculateAllBalances();
    },
    
    recalculateAllBalances() {
        this.accounts.forEach(acc => acc.balance = acc.initialBalance || 0);
        this.creditCards.forEach(card => card.availableLimit = card.limit || 0);
        const sortedTxs = [...this.transactions].sort((a, b) => new Date(a.date) - new Date(b.date));
        sortedTxs.forEach(tx => {
            if (!tx.accountId) return;
            if (tx.isCreditCard) {
                const card = this.creditCards.find(c => c.id === tx.accountId);
                if (card && tx.fundamentalType === 'despesa') card.availableLimit -= tx.value;
            } else {
                const account = this.accounts.find(a => a.id === tx.accountId);
                if (account) {
                    if (tx.fundamentalType === 'receita') account.balance += tx.value;
                    else if (tx.isPaid) account.balance -= tx.value;
                }
            }
        });
    },

    saveAll() {
        localStorage.setItem('app_accounts_v3', JSON.stringify(this.accounts));
        localStorage.setItem('app_creditCards_v3', JSON.stringify(this.creditCards));
        localStorage.setItem('app_transactions_v3', JSON.stringify(this.transactions));
        localStorage.setItem('app_categories_v3', JSON.stringify(this.categories));
    },
    
    clearAllData() {
        this.accounts = []; this.creditCards = []; this.transactions = [];
        this.categories = ["Alimentação", "Transporte", "Moradia", "Lazer", "Saúde", "Educação", "Salário", "Investimentos", "Contas Fixas", "Compras", "Outros"];
        this.saveAll();
    },

    addTransaction(tx) { this.transactions.push(tx); },
    updateTransaction(txId, updatedData) {
        const txIndex = this.transactions.findIndex(t => t.id === txId);
        if (txIndex > -1) this.transactions[txIndex] = { ...this.transactions[txIndex], ...updatedData };
    },
    removeTransaction(txId) {
        const txIndex = this.transactions.findIndex(t => t.id === txId);
        if (txIndex > -1) this.transactions.splice(txIndex, 1);
    },
    addAccount(acc) { this.accounts.push(acc); },
    updateAccount(accId, updatedData) {
        const accIndex = this.accounts.findIndex(a => a.id === accId);
        if (accIndex > -1) this.accounts[accIndex] = { ...this.accounts[accIndex], ...updatedData };
    },
    removeAccount(accId) {
        const accIndex = this.accounts.findIndex(a => a.id === accId);
        if (accIndex > -1) this.accounts.splice(accIndex, 1);
    },
    addCreditCard(card) { this.creditCards.push(card); },
    updateCreditCard(cardId, updatedData) {
        const cardIndex = this.creditCards.findIndex(c => c.id === cardId);
        if (cardIndex > -1) this.creditCards[cardIndex] = { ...this.creditCards[cardIndex], ...updatedData };
    },
    removeCreditCard(cardId) {
        const cardIndex = this.creditCards.findIndex(c => c.id === cardId);
        if (cardIndex > -1) this.creditCards.splice(cardIndex, 1);
    },
};

// Módulo de UI
const UI = {
    init() { this.render(); },
    
    render() {
        document.body.classList.toggle('sidebar-collapsed', AppState.isSidebarCollapsed);
        document.querySelectorAll('#page-container > section').forEach(s => s.classList.add('hidden'));
        
        const activePage = document.getElementById(`${AppState.currentView}-page`);
        if (activePage) {
            activePage.classList.remove('hidden');
            document.getElementById('page-title').textContent = this.getPageTitle(AppState.currentView);
            const renderFn = `render${this.capitalize(AppState.currentView)}Page`;
            if (typeof this[renderFn] === 'function') this[renderFn]();
        }
        this.updateNavLinks();
    },
    
    capitalize: s => s.charAt(0).toUpperCase() + s.slice(1),
    getPageTitle: v => ({ dashboard: 'Dashboard', transactions: 'Minhas Transações', accounts: 'Contas & Cartões', reports: 'Relatórios' }[v] || 'Dashboard'),
    
    updateNavLinks() {
        document.querySelectorAll('aside nav a').forEach(l => l.classList.remove('bg-gray-200'));
        document.getElementById(`nav-${AppState.currentView}`)?.classList.add('bg-gray-200');
    },

    renderDashboardPage() {
        this.renderSummaryCards();
        this.renderCardSummaries();
        this.renderUpcomingBills();
        this.renderBalanceChart();
        this.renderExpensesChart();
    },
    
    renderTransactionsPage() {
        const page = document.getElementById('transactions-page');
        page.innerHTML = `
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-700">Histórico de Transações</h3>
                    <input type="text" id="transactions-search" placeholder="Pesquisar..." class="w-1/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500 custom-table">
                        <thead class="text-xs text-gray-700 uppercase">
                            <tr>
                                <th scope="col" class="py-3 px-6">Data</th>
                                <th scope="col" class="py-3 px-6">Descrição</th>
                                <th scope="col" class="py-3 px-6">Valor</th>
                                <th scope="col" class="py-3 px-6">Categoria</th>
                                <th scope="col" class="py-3 px-6">Conta/Cartão</th>
                                <th scope="col" class="py-3 px-6">Status</th>
                                <th scope="col" class="py-3 px-6 text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-table-body"></tbody>
                    </table>
                    <p id="no-transactions-found" class="text-center py-8 text-gray-500 hidden">Nenhuma transação encontrada.</p>
                </div>
            </div>`;
        this.renderTransactionsList();
    },

    renderTransactionsList(searchTerm = '') {
        const tbody = document.getElementById('transactions-table-body');
        const noResultsEl = document.getElementById('no-transactions-found');
        if(!tbody || !noResultsEl) return;

        const lowerSearchTerm = searchTerm.toLowerCase();

        const filteredTxs = AppState.transactions.filter(tx => 
            tx.description.toLowerCase().includes(lowerSearchTerm) ||
            tx.category.toLowerCase().includes(lowerSearchTerm)
        ).sort((a,b) => new Date(b.date) - new Date(a.date));

        if (filteredTxs.length === 0) {
            tbody.innerHTML = '';
            noResultsEl.classList.remove('hidden');
            return;
        }
        
        noResultsEl.classList.add('hidden');
        tbody.innerHTML = filteredTxs.map(tx => {
            const valueColor = tx.fundamentalType === 'receita' ? 'text-green-600' : 'text-red-600';
            const statusText = tx.isPaid ? 'Pago' : 'Pendente';
            const statusColor = tx.isPaid ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
            let accountName = 'N/A';
            if(tx.accountId) {
                if (tx.isCreditCard) {
                    const card = AppState.creditCards.find(c => c.id === tx.accountId);
                    if (card) accountName = card.name;
                } else {
                    const acc = AppState.accounts.find(a => a.id === tx.accountId);
                    if (acc) accountName = acc.name;
                }
            }

            return `
            <tr class="bg-white ${tx.isPaid ? 'paid-transaction' : ''}">
                <td class="py-4 px-6">${new Date(tx.date + 'T00:00:00').toLocaleDateString('pt-BR')}</td>
                <td class="py-4 px-6 font-medium text-gray-900 description">${tx.description}</td>
                <td class="py-4 px-6 font-bold ${valueColor}">${this.formatCurrency(tx.value)}</td>
                <td class="py-4 px-6">${tx.category}</td>
                <td class="py-4 px-6">${accountName}</td>
                <td class="py-4 px-6"><span class="px-2 py-1 text-xs font-medium rounded-full ${statusColor}">${statusText}</span></td>
                <td class="py-4 px-6 text-right">
                    <button class="edit-btn p-2 text-gray-400 hover:text-blue-600" data-id="${tx.id}" data-type="transaction" title="Editar">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </button>
                    <button class="delete-btn p-2 text-gray-400 hover:text-red-600" data-id="${tx.id}" data-type="transaction" title="Excluir">
                         <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </td>
            </tr>
            `;
        }).join('');
    },

    renderReportsPage() { document.getElementById('reports-page').innerHTML = `<div class="bg-white p-8 rounded-xl shadow-md">Página de Relatórios (Em construção)</div>`; },

    renderAccountsPage() {
        const page = document.getElementById('accounts-page');
        page.innerHTML = `
            <div class="flex justify-end mb-6">
                <button id="add-new-account-btn" class="px-5 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 shadow-sm transition-transform hover:scale-105">+ Nova Conta/Cartão</button>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-xl font-bold text-gray-700 mb-4">Minhas Contas</h3>
                    <div id="accounts-list" class="space-y-4"></div>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-gray-700 mb-4">Meus Cartões</h3>
                    <div id="cards-list" class="space-y-4"></div>
                </div>
            </div>
        `;
        this.renderAccountsList();
        this.renderCardsList();
    },

    renderAccountsList() {
        const container = document.getElementById('accounts-list');
        if (!container) return;
        if (AppState.accounts.length === 0) {
            container.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-sm text-center text-gray-500">Nenhuma conta adicionada.</div>`; return;
        }
        container.innerHTML = AppState.accounts.map(acc => `
            <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center">
                <div>
                    <p class="font-semibold text-gray-800">${acc.name}</p>
                    <p class="text-sm text-gray-500">${this.capitalize(acc.type.replace('corrente', 'Conta Corrente'))}</p>
                </div>
                <div class="text-right">
                    <p class="font-bold text-lg ${acc.balance >= 0 ? 'text-green-600' : 'text-red-600'}">${this.formatCurrency(acc.balance)}</p>
                    ${acc.type === 'corrente' && acc.overdraftLimit > 0 ? `<p class="text-xs text-gray-400">Limite: ${this.formatCurrency(acc.overdraftLimit)}</p>` : ''}
                </div>
                <div class="flex items-center ml-4">
                    <button class="edit-btn p-2 text-gray-400 hover:text-blue-600" data-id="${acc.id}" data-type="account" title="Editar">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </button>
                    <button class="delete-btn p-2 text-gray-400 hover:text-red-600" data-id="${acc.id}" data-type="account" title="Excluir">
                         <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            </div>
        `).join('');
    },

    renderCardsList() {
        const container = document.getElementById('cards-list');
        if (!container) return;
         if (AppState.creditCards.length === 0) {
            container.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-sm text-center text-gray-500">Nenhum cartão adicionado.</div>`; return;
        }
        container.innerHTML = AppState.creditCards.map(card => {
            const linkedAcc = AppState.accounts.find(a => a.id === card.linkedAccountId);
            return `
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-semibold text-gray-800">${card.name}</p>
                        <p class="text-sm text-gray-500">Venc. dia ${card.dueDay} ${linkedAcc ? `(Vinc. a ${linkedAcc.name})` : ''}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-lg text-purple-600">${this.formatCurrency(card.availableLimit)}</p>
                        <p class="text-xs text-gray-400">Limite: ${this.formatCurrency(card.limit)}</p>
                    </div>
                     <div class="flex items-center ml-4">
                        <button class="edit-btn p-2 text-gray-400 hover:text-purple-600" data-id="${card.id}" data-type="card" title="Editar">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        </button>
                         <button class="delete-btn p-2 text-gray-400 hover:text-red-600" data-id="${card.id}" data-type="card" title="Excluir">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>
            </div>`;
        }).join('');
    },
    
    renderAccountModal(itemToEdit = null, type = 'account') {
        const isEditing = !!itemToEdit;
        let accountData, cardData;

        if (isEditing) {
            if (type === 'account') {
                accountData = itemToEdit;
                cardData = AppState.creditCards.find(c => c.linkedAccountId === itemToEdit.id) || {};
            } else { // type === 'card'
                cardData = itemToEdit;
                accountData = AppState.accounts.find(a => a.id === itemToEdit.linkedAccountId) || {};
            }
        } else {
            accountData = { name: '', type: 'corrente', initialBalance: 0, overdraftLimit: 0 };
            cardData = { name: '', limit: 0, dueDay: 1 };
        }
        
        const hasCard = isEditing ? (type === 'card' || !!AppState.creditCards.find(c => c.linkedAccountId === accountData.id)) : false;
        
        const content = `
            <form id="account-modal-form" class="space-y-4">
                <input type="hidden" id="editing-id" value="${isEditing ? itemToEdit.id : ''}">
                <input type="hidden" id="editing-type" value="${type}">

                <div class="p-3 bg-gray-50 rounded-lg">
                    <h4 class="font-semibold text-gray-600 mb-2">Dados da Conta</h4>
                    <div class="space-y-4">
                         <div>
                            <label for="acc-name" class="block text-sm font-medium text-gray-700">Nome da Conta</label>
                            <input type="text" id="acc-name" value="${accountData.name || ''}" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="acc-type" class="block text-sm font-medium text-gray-700">Tipo de Conta</label>
                            <select id="acc-type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" ${isEditing && type === 'card' ? 'disabled' : ''}>
                                <option value="corrente" ${accountData.type === 'corrente' ? 'selected' : ''}>Conta Corrente</option>
                                <option value="poupanca" ${accountData.type === 'poupanca' ? 'selected' : ''}>Poupança</option>
                                <option value="cash" ${accountData.type === 'cash' ? 'selected' : ''}>Dinheiro</option>
                            </select>
                        </div>
                        <div>
                            <label for="acc-balance" class="block text-sm font-medium text-gray-700">Saldo Inicial (R$)</label>
                            <input type="number" id="acc-balance" value="${accountData.initialBalance || 0}" step="0.01" ${isEditing ? 'disabled' : ''} class="mt-1 block w-full border-gray-300 rounded-md shadow-sm ${isEditing ? 'bg-gray-100' : ''}">
                        </div>
                         <div id="overdraft-field-container" class="${accountData.type !== 'corrente' ? 'hidden' : ''}">
                            <label for="acc-overdraft" class="block text-sm font-medium text-gray-700">Limite Cheque Especial (R$)</label>
                            <input type="number" id="acc-overdraft" value="${accountData.overdraftLimit || 0}" step="0.01" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                </div>

                <div class="p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center">
                        <input id="has-card-checkbox" type="checkbox" ${hasCard ? 'checked' : ''} ${isEditing && type === 'card' ? 'disabled' : ''} class="h-4 w-4 text-purple-600 border-gray-300 rounded">
                        <label for="has-card-checkbox" class="ml-2 block text-sm font-medium text-gray-700">Possui Cartão de Crédito vinculado?</label>
                    </div>
                    <div id="card-fields-container" class="space-y-4 mt-4 ${!hasCard ? 'hidden' : ''}">
                         <div>
                            <label for="card-name" class="block text-sm font-medium text-gray-700">Nome do Cartão</label>
                            <input type="text" id="card-name" value="${cardData.name || ''}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                         <div>
                            <label for="card-limit" class="block text-sm font-medium text-gray-700">Limite do Cartão (R$)</label>
                            <input type="number" id="card-limit" value="${cardData.limit || 0}" step="0.01" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="card-due-day" class="block text-sm font-medium text-gray-700">Dia do Vencimento</label>
                            <input type="number" id="card-due-day" value="${cardData.dueDay || 1}" min="1" max="31" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                </div>
            </form>
        `;
        this.showModal(isEditing ? 'Editar Item' : 'Adicionar Conta/Cartão', content, 'Salvar', 'account-modal-form');
    },

    renderNewTransactionModal(itemToEdit = null) {
        const isEditing = !!itemToEdit;
        const tx = isEditing ? itemToEdit : { date: new Date().toISOString().slice(0,10), type: 'despesa', category: 'Outros', isPaid: true };
        
        const accountOptions = AppState.accounts.map(a => `<option value="${a.id}" ${tx.accountId === a.id ? 'selected' : ''}>${a.name}</option>`).join('');
        const cardOptions = AppState.creditCards.map(c => `<option value="${c.id}" ${tx.accountId === c.id ? 'selected' : ''}>${c.name} (Cartão)</option>`).join('');
        const categoryOptions = AppState.categories.map(c => `<option value="${c}" ${tx.category === c ? 'selected' : ''}>${c}</option>`).join('');

        const content = `
            <form id="transaction-modal-form" class="space-y-4">
                 <input type="hidden" id="editing-id" value="${isEditing ? tx.id : ''}">
                <div>
                    <label for="trans-description" class="block text-sm font-medium text-gray-700">Descrição</label>
                    <input type="text" id="trans-description" value="${tx.description || ''}" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="trans-value" class="block text-sm font-medium text-gray-700">Valor (R$)</label>
                        <input type="number" id="trans-value" value="${tx.value || ''}" step="0.01" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="trans-date" class="block text-sm font-medium text-gray-700">Data</label>
                        <input type="date" id="trans-date" value="${tx.date}" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
                 <div>
                    <label for="trans-type" class="block text-sm font-medium text-gray-700">Tipo</label>
                    <select id="trans-type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="despesa" ${tx.type === 'despesa' ? 'selected' : ''}>Despesa</option>
                        <option value="receita" ${tx.type === 'receita' ? 'selected' : ''}>Receita</option>
                    </select>
                </div>
                <div>
                    <label for="trans-category" class="block text-sm font-medium text-gray-700">Categoria</label>
                    <select id="trans-category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">${categoryOptions}</select>
                </div>
                 <div>
                    <label for="trans-account" class="block text-sm font-medium text-gray-700">Conta / Cartão</label>
                    <select id="trans-account" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="">Nenhum</option>
                        ${AppState.accounts.length > 0 ? `<optgroup label="Contas">${accountOptions}</optgroup>` : ''}
                        ${AppState.creditCards.length > 0 ? `<optgroup label="Cartões">${cardOptions}</optgroup>` : ''}
                    </select>
                </div>
                 <div class="flex items-center pt-2">
                    <input id="trans-paid" type="checkbox" ${tx.isPaid ? 'checked' : ''} class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label for="trans-paid" class="ml-2 block text-sm text-gray-900">Marcar como paga/recebida</label>
                </div>
            </form>
        `;
        this.showModal(isEditing ? 'Editar Transação' : 'Nova Transação', content, 'Salvar', 'transaction-modal-form');
    },
    
    showModal(title, content, submitText, formId) {
        const modalContainer = document.getElementById('modal-container');
        modalContainer.innerHTML = `
            <div class="modal-backdrop">
                <div class="modal-content">
                    <div class="modal-header flex justify-between items-center">
                        <h3 class="text-xl font-semibold">${title}</h3>
                        <button class="modal-close-btn text-2xl hover:text-red-500">&times;</button>
                    </div>
                    <div class="modal-body">${content}</div>
                    <div class="modal-footer flex justify-end gap-3">
                        <button type="button" class="modal-close-btn px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
                        <button type="submit" form="${formId}" class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">${submitText}</button>
                    </div>
                </div>
            </div>`;
    },
    
    showConfirmationModal(title, message, onConfirm) {
        const modalContainer = document.getElementById('modal-container');
        modalContainer.innerHTML = `
             <div class="modal-backdrop">
                <div class="modal-content max-w-sm">
                    <div class="modal-header">
                        <h3 class="text-xl font-semibold text-gray-800">${title}</h3>
                    </div>
                    <div class="modal-body">
                        <p class="text-gray-600">${message}</p>
                    </div>
                    <div class="modal-footer flex justify-end gap-3">
                        <button type="button" class="modal-close-btn px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
                        <button id="confirm-delete-action" class="px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700">Confirmar</button>
                    </div>
                </div>
            </div>`;
        document.getElementById('confirm-delete-action').onclick = () => {
            onConfirm();
            this.closeModal();
        };
    },

    closeModal() { document.getElementById('modal-container').innerHTML = ''; },
    showFeedback(message, type = 'info') {
        const el = document.getElementById('feedback-message');
        const colors = { success: 'bg-green-100 text-green-800', error: 'bg-red-100 text-red-800', info: 'bg-blue-100 text-blue-800' };
        el.innerHTML = `<div class="px-4 py-3 rounded-md shadow-lg ${colors[type]}">${message}</div>`;
        setTimeout(() => el.innerHTML = '', 4000);
    },
    
    formatCurrency: value => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0),
    
    renderSummaryCards() {
        const container = document.getElementById('summary-cards-container');
        if (!container) return;
        const now = new Date();
        const totalBalance = AppState.accounts.reduce((s, a) => s + (a.balance || 0), 0);
        const monthTxs = AppState.transactions.filter(t => new Date(t.date).getMonth() === now.getMonth() && new Date(t.date).getFullYear() === now.getFullYear());
        const income = monthTxs.filter(t => t.fundamentalType === 'receita').reduce((s, t) => s + t.value, 0);
        const expenses = monthTxs.filter(t => t.fundamentalType === 'despesa').reduce((s, t) => s + t.value, 0);
        const monthlyBalance = income - expenses;
        container.innerHTML = `
            ${this.createSummaryCard('Saldo Total', totalBalance, 'blue')}
            ${this.createSummaryCard('Receitas no Mês', income, 'green')}
            ${this.createSummaryCard('Despesas no Mês', expenses, 'red')}
            ${this.createSummaryCard('Balanço Mensal', monthlyBalance, 'indigo', monthlyBalance < 0)}
        `;
    },
    createSummaryCard(title, value, color, isNegative = false) {
        const icons = { blue: 'M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01', green: 'M12 6v6m0 0v6m0-6h6m-6 0H6', red: 'M18 12H6', indigo: 'M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3' };
        return `<div class="p-6 bg-white rounded-xl shadow-md flex items-center space-x-4">
            <div class="p-3 bg-${color}-100 rounded-full"><svg class="w-8 h-8 text-${color}-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="${icons[color]}" /></svg></div>
            <div><p class="text-sm font-medium text-gray-500">${title}</p><p class="text-2xl font-bold ${isNegative ? 'text-red-600' : 'text-gray-800'}">${this.formatCurrency(value)}</p></div>
        </div>`;
    },
    renderBalanceChart() {
        const ctx = document.getElementById('balance-chart')?.getContext('2d');
        if (!ctx) return;
        if (window.balanceChart) window.balanceChart.destroy();
        const { labels, data } = this.getMonthlyBalanceData(6);
        window.balanceChart = new Chart(ctx, { type: 'line', data: { labels, datasets: [{ label: 'Saldo em Contas', data, borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false } });
    },
    renderExpensesChart() {
        const ctx = document.getElementById('expenses-chart')?.getContext('2d');
        const noDataMsg = document.getElementById('no-expenses-msg');
        if (!ctx || !noDataMsg) return;
        if (window.expensesChart) window.expensesChart.destroy();
        const expenses = AppState.transactions.filter(t => new Date(t.date).getMonth() === new Date().getMonth() && t.fundamentalType === 'despesa').reduce((acc, t) => { acc[t.category] = (acc[t.category] || 0) + t.value; return acc; }, {});
        const labels = Object.keys(expenses);
        const data = Object.values(expenses);
        noDataMsg.classList.toggle('hidden', labels.length > 0);
        ctx.canvas.classList.toggle('hidden', labels.length === 0);
        if(labels.length > 0) window.expensesChart = new Chart(ctx, { type: 'doughnut', data: { labels, datasets: [{ data, backgroundColor: ['#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e', '#10b981', '#14b8a6', '#06b6d4', '#3b82f6', '#8b5cf6'], hoverOffset: 4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }}} });
    },
    getMonthlyBalanceData(numMonths) {
        const labels = []; const data = []; const now = new Date();
        for (let i = numMonths - 1; i >= 0; i--) {
            const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
            labels.push(date.toLocaleDateString('pt-BR', { month: 'short' }));
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() - i + 1, 0);
            let balance = AppState.accounts.reduce((s, a) => s + (a.initialBalance || 0), 0);
            AppState.transactions.filter(tx => new Date(tx.date) <= endOfMonth).forEach(tx => {
                if(!tx.isCreditCard) {
                    if (tx.fundamentalType === 'receita') balance += tx.value;
                    else if (tx.isPaid) balance -= tx.value;
                }
            });
            data.push(balance.toFixed(2));
        }
        return { labels, data };
    },
    renderCardSummaries() { /* ... */ },
    renderUpcomingBills() { /* ... */ },
};

// Módulo de Handlers
const Handlers = {
    init() {
        document.querySelectorAll('aside nav a').forEach(link => link.addEventListener('click', e => {
            e.preventDefault(); AppState.currentView = e.currentTarget.id.replace('nav-', ''); UI.render();
        }));
        
        document.getElementById('clear-data-btn').addEventListener('click', () => {
            UI.showConfirmationModal('Limpar Todos os Dados', 'Tem certeza que deseja apagar TUDO? Esta ação não pode ser desfeita.', () => {
                AppState.clearAllData(); UI.render(); UI.showFeedback('Todos os dados foram limpos!', 'success');
            });
        });
        
        document.getElementById('sidebar-toggle-btn').addEventListener('click', () => {
            AppState.isSidebarCollapsed = !AppState.isSidebarCollapsed;
            document.getElementById('sidebar-toggle-btn').querySelector('span').textContent = AppState.isSidebarCollapsed ? '' : 'Recolher';
            UI.render();
        });

        document.getElementById('add-new-transaction-btn').addEventListener('click', () => UI.renderNewTransactionModal());

        document.getElementById('page-container').addEventListener('click', e => {
            if (e.target.id === 'add-new-account-btn') UI.renderAccountModal();
            const editBtn = e.target.closest('.edit-btn');
            if (editBtn) this.handleEditClick(editBtn);
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) this.handleDeleteClick(deleteBtn);
        });

        document.getElementById('page-container').addEventListener('input', e => {
            if (e.target.id === 'transactions-search') {
                UI.renderTransactionsList(e.target.value);
            }
        });

        document.getElementById('modal-container').addEventListener('click', e => {
            if (e.target.closest('.modal-close-btn')) UI.closeModal();
        });
        
        document.getElementById('modal-container').addEventListener('submit', e => {
            e.preventDefault();
            if (e.target.id === 'transaction-modal-form') this.handleTransactionFormSubmit(e.target);
            if (e.target.id === 'account-modal-form') this.handleAccountFormSubmit(e.target);
        });

        document.getElementById('modal-container').addEventListener('change', e => {
            if (e.target.id === 'acc-type') {
                 document.getElementById('overdraft-field-container').classList.toggle('hidden', e.target.value !== 'corrente');
            }
            if (e.target.id === 'has-card-checkbox') {
                 document.getElementById('card-fields-container').classList.toggle('hidden', !e.target.checked);
            }
        });
    },

    handleEditClick(button) {
        const id = button.dataset.id;
        const type = button.dataset.type;
        if (type === 'transaction') {
            const item = AppState.transactions.find(i => i.id === id);
            if (item) UI.renderNewTransactionModal(item);
        } else {
            const item = type === 'account' ? AppState.accounts.find(i => i.id === id) : AppState.creditCards.find(i => i.id === id);
            if (item) UI.renderAccountModal(item, type);
        }
    },
    
    handleDeleteClick(button) {
        const id = button.dataset.id;
        const type = button.dataset.type;

        if (type === 'account') {
            const hasTransactions = AppState.transactions.some(t => t.accountId === id && !t.isCreditCard);
            const hasLinkedCard = AppState.creditCards.some(c => c.linkedAccountId === id);
            if (hasTransactions || hasLinkedCard) {
                UI.showFeedback('Exclua ou desvincule transações e cartões desta conta primeiro.', 'error');
                return;
            }
            UI.showConfirmationModal('Excluir Conta', 'Tem certeza que deseja excluir esta conta?', () => {
                AppState.removeAccount(id); AppState.saveAll(); UI.render(); UI.showFeedback('Conta excluída.', 'success');
            });
        } else if (type === 'card') {
            const hasTransactions = AppState.transactions.some(t => t.accountId === id && t.isCreditCard);
            if (hasTransactions) {
                 UI.showFeedback('Exclua as transações deste cartão primeiro.', 'error'); return;
            }
            UI.showConfirmationModal('Excluir Cartão', 'Tem certeza que deseja excluir este cartão?', () => {
                const card = AppState.creditCards.find(c => c.id === id);
                if (card && card.linkedAccountId) AppState.updateAccount(card.linkedAccountId, { cardId: null });
                AppState.removeCreditCard(id); AppState.saveAll(); UI.render(); UI.showFeedback('Cartão excluído.', 'success');
            });
        } else if (type === 'transaction') {
            UI.showConfirmationModal('Excluir Transação', 'Tem certeza que deseja excluir esta transação?', () => {
                AppState.removeTransaction(id); AppState.recalculateAllBalances(); AppState.saveAll(); UI.render(); UI.showFeedback('Transação excluída.', 'success');
            });
        }
    },
    
    handleAccountFormSubmit(form) {
        const editingId = form.querySelector('#editing-id').value;
        const editingType = form.querySelector('#editing-type').value;
        const isEditing = !!editingId;
        const hasCard = form.querySelector('#has-card-checkbox').checked;

        const accountData = {
            name: form.querySelector('#acc-name').value,
            type: form.querySelector('#acc-type').value,
            initialBalance: parseFloat(form.querySelector('#acc-balance').value),
            overdraftLimit: form.querySelector('#acc-type').value === 'corrente' ? parseFloat(form.querySelector('#acc-overdraft').value) : 0,
        };

        let accountIdToUse = isEditing && editingType === 'account' ? editingId : (isEditing && editingType === 'card' ? AppState.creditCards.find(c=>c.id === editingId).linkedAccountId : `acc_${Date.now()}`);

        if (isEditing && editingType === 'account') {
             AppState.updateAccount(accountIdToUse, accountData);
        } else if (!isEditing) {
             accountData.id = accountIdToUse;
             AppState.addAccount(accountData);
        }

        const cardLinked = AppState.creditCards.find(c => c.linkedAccountId === accountIdToUse);
        if (hasCard) {
            const cardData = {
                name: form.querySelector('#card-name').value || `${accountData.name} Card`,
                limit: parseFloat(form.querySelector('#card-limit').value),
                dueDay: parseInt(form.querySelector('#card-due-day').value),
                linkedAccountId: accountIdToUse
            };
            if(cardLinked) {
                AppState.updateCreditCard(cardLinked.id, cardData);
            } else {
                 cardData.id = `card_${Date.now()}`;
                 cardData.availableLimit = cardData.limit;
                 AppState.addCreditCard(cardData);
                 AppState.updateAccount(accountIdToUse, { cardId: cardData.id });
            }
        } else if (cardLinked) {
             AppState.removeCreditCard(cardLinked.id);
             AppState.updateAccount(accountIdToUse, { cardId: null });
        }
        
        AppState.recalculateAllBalances();
        AppState.saveAll();
        UI.closeModal();
        UI.render();
        UI.showFeedback('Operação realizada com sucesso!', 'success');
    },

    handleTransactionFormSubmit(form) {
        const editingId = form.querySelector('#editing-id').value;
        const isEditing = !!editingId;

        const accountId = form.querySelector('#trans-account').value;
        const isCC = AppState.creditCards.some(c => c.id === accountId);
        
        const txData = {
            id: isEditing ? editingId : `tx_${Date.now()}`,
            description: form.querySelector('#trans-description').value,
            value: parseFloat(form.querySelector('#trans-value').value),
            date: form.querySelector('#trans-date').value,
            type: form.querySelector('#trans-type').value,
            fundamentalType: form.querySelector('#trans-type').value,
            category: form.querySelector('#trans-category').value,
            isPaid: form.querySelector('#trans-paid').checked,
            accountId: accountId || null,
            isCreditCard: isCC,
            installments: '1/1',
        };

        if(isEditing) {
            AppState.updateTransaction(editingId, txData);
        } else {
            AppState.addTransaction(txData);
        }

        AppState.recalculateAllBalances();
        AppState.saveAll();
        UI.closeModal();
        UI.render();
        UI.showFeedback(`Transação ${isEditing ? 'atualizada' : 'adicionada'}!`, 'success');
    },
};

document.addEventListener('DOMContentLoaded', () => {
    AppState.init();
    UI.init();
    Handlers.init();
});
</script>
</body>
</html>

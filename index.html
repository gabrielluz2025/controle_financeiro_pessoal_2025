    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        /* Scrollbar customizada */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #edf2f7; }
        ::-webkit-scrollbar-thumb { background-color: #a0aec0; border-radius: 10px; border: 2px solid #edf2f7; }
        ::-webkit-scrollbar-thumb:hover { background-color: #718096; }

        .sidebar-icon { stroke-width: 2; }
        #sidebar, main { transition: all 0.3s ease-in-out; }

        /* Estilos da Sidebar Recolhida */
        body.sidebar-collapsed #sidebar { width: 5rem; /* 80px */ }
        body.sidebar-collapsed main { margin-left: 5rem; }
        body.sidebar-collapsed #sidebar .sidebar-logo-text,
        body.sidebar-collapsed #sidebar .nav-text,
        body.sidebar-collapsed #sidebar .add-transaction-text,
        body.sidebar-collapsed #sidebar #sidebar-toggle-btn .nav-text-label { display: none; }
        
        body.sidebar-collapsed #sidebar .nav-link,
        body.sidebar-collapsed #sidebar .sidebar-footer button { justify-content: center; }
        
        body.sidebar-collapsed #sidebar .sidebar-footer button svg { margin-right: 0; }
        body.sidebar-collapsed #sidebar #sidebar-toggle-btn svg { transform: rotate(180deg); }

        /* Estilo para tabelas */
        .custom-table { border-collapse: separate; border-spacing: 0 0.5rem; }
        .custom-table thead th { position: sticky; top: 0; background-color: #f7fafc; z-index: 10; }
        .custom-table tbody tr { transition: background-color 0.2s ease; }
        .custom-table tbody tr:hover { background-color: #f1f5f9; }
        .custom-table td, .custom-table th { padding: 0.75rem 1rem; border-bottom: 1px solid #e2e8f0; }
        .custom-table tbody tr:last-child td { border-bottom: none; }
        .paid-transaction .description { text-decoration: line-through; color: #a0aec0; }
        .installment-group-row { cursor: pointer; }
        .status-badge { cursor: pointer; }
        .account-item { cursor: pointer; }
        
        .chart-container { position: relative; height: 350px; }

        /* Estilos do Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease;
        }
        .modal-header { padding: 1rem 1.5rem; border-bottom: 1px solid #e2e8f0; }
        .modal-body { padding: 1.5rem; overflow-y: auto; }
        .modal-footer { padding: 1rem 1.5rem; border-top: 1px solid #e2e8f0; background-color: #f7fafc; }
        
        /* Estilos da An√°lise AI Visual */
        .ai-analysis-content h3 { font-size: 1.25rem; font-weight: 700; color: #1d4ed8; margin-bottom: 0.5rem; }
        .ai-analysis-content h4 { font-weight: 600; font-size: 1.1rem; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #1e40af; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.25rem;}
        .ai-analysis-content ul { list-style-type: none; padding-left: 0.5rem; }
        .ai-analysis-content li { margin-bottom: 0.75rem; display: flex; align-items: flex-start; }
        .ai-analysis-content li::before { content: 'üîπ'; color: #3b82f6; margin-right: 0.75rem; font-size: 0.8rem; line-height: 1.75; }
        .ai-analysis-content strong { font-weight: 700; color: #1e3a8a; }
        .ai-analysis-content .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        /* Estilos de Or√ßamento */
        .budget-progress-bar {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            height: 1.25rem;
            overflow: hidden;
        }
        .budget-progress-fill {
            height: 100%;
            border-radius: 0.5rem 0 0 0.5rem;
            transition: width 0.5s ease-in-out;
            text-align: center;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            line-height: 1.25rem;
            white-space: nowrap;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

<script>
// M√≥dulo de Estado da Aplica√ß√£o
const AppState = {
    accounts: [], creditCards: [], transactions: [], budgets: [],
    categories: ["Alimenta√ß√£o", "Transporte", "Moradia", "Lazer", "Sa√∫de", "Educa√ß√£o", "Sal√°rio", "Investimentos", "Contas Fixas", "Compras", "Pagamento de Fatura", "Outros"],
    currentView: 'dashboard', isSidebarCollapsed: false,
    displayMonth: new Date().getMonth(),
    displayYear: new Date().getFullYear(),
    selectedTransactionIds: [],
    selectedFaturaCardId: null,
    
    init() {
        this.accounts = JSON.parse(localStorage.getItem('app_accounts_v3')) || [];
        this.creditCards = JSON.parse(localStorage.getItem('app_creditCards_v3')) || [];
        this.transactions = JSON.parse(localStorage.getItem('app_transactions_v3')) || [];
        this.budgets = JSON.parse(localStorage.getItem('app_budgets_v3')) || [];
        const storedCategories = JSON.parse(localStorage.getItem('app_categories_v3'));
        if (storedCategories && storedCategories.length) {
            this.categories = storedCategories;
        }
        if (!this.categories.includes("Outros")) this.categories.push("Outros");
        if (!this.categories.includes("Pagamento de Fatura")) this.categories.push("Pagamento de Fatura");
        this.recalculateAllBalances();
    },
    
    recalculateAllBalances() {
        this.accounts.forEach(account => {
            let currentBalance = account.initialBalance || 0;
            const accountTransactions = this.transactions.filter(
                tx => tx.accountId === account.id && !tx.isCreditCard
            );
            accountTransactions.forEach(tx => {
                if (tx.fundamentalType === 'receita') {
                    currentBalance += tx.value;
                } else if (tx.fundamentalType === 'despesa' && tx.isPaid) {
                    currentBalance -= tx.value;
                }
            });
            account.balance = currentBalance;
        });

        this.creditCards.forEach(card => {
            let usedAmount = 0;
            const cardTransactions = this.transactions.filter(
                tx => tx.accountId === card.id && tx.isCreditCard
            );
            
            cardTransactions.forEach(tx => {
                if (tx.fundamentalType === 'despesa' && !tx.isPaid) {
                    usedAmount += tx.value;
                }
                else if (tx.fundamentalType === 'receita') {
                    usedAmount -= tx.value;
                }
            });
            usedAmount = Math.max(0, usedAmount);
            card.availableLimit = card.limit - usedAmount;
        });
    },

    saveAll() {
        localStorage.setItem('app_accounts_v3', JSON.stringify(this.accounts));
        localStorage.setItem('app_creditCards_v3', JSON.stringify(this.creditCards));
        localStorage.setItem('app_transactions_v3', JSON.stringify(this.transactions));
        localStorage.setItem('app_categories_v3', JSON.stringify(this.categories));
        localStorage.setItem('app_budgets_v3', JSON.stringify(this.budgets));
    },
    
    clearAllData() {
        this.accounts = []; this.creditCards = []; this.transactions = []; this.budgets = [];
        this.categories = ["Alimenta√ß√£o", "Transporte", "Moradia", "Lazer", "Sa√∫de", "Educa√ß√£o", "Sal√°rio", "Investimentos", "Contas Fixas", "Compras", "Pagamento de Fatura", "Outros"];
        this.saveAll();
    },

    exportData() {
        const dataToExport = {
            accounts: this.accounts,
            creditCards: this.creditCards,
            transactions: this.transactions,
            categories: this.categories,
            budgets: this.budgets,
        };
        const dataStr = JSON.stringify(dataToExport, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        const exportFileDefaultName = 'financas_backup.json';
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
    },

    importData(file) {
        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const importedData = JSON.parse(event.target.result);
                if (importedData.accounts && importedData.creditCards && importedData.transactions) {
                    UI.showConfirmationModal('Importar Dados', 'Isto ir√° substituir todos os seus dados atuais. Deseja continuar?', () => {
                        this.accounts = importedData.accounts || [];
                        this.creditCards = importedData.creditCards || [];
                        this.transactions = importedData.transactions || [];
                        this.categories = importedData.categories || ["Outros"];
                        this.budgets = importedData.budgets || [];
                        this.saveAll();
                        this.recalculateAllBalances();
                        UI.render();
                        UI.showFeedback('Dados importados com sucesso!', 'success');
                    });
                } else {
                    UI.showFeedback('Ficheiro JSON inv√°lido ou mal formatado.', 'error');
                }
            } catch (error) {
                UI.showFeedback('Erro ao ler o ficheiro. Verifique se √© um ficheiro JSON v√°lido.', 'error');
            }
        };
        reader.readAsText(file);
    },

    getComparativeAnalysis() {
        const now = new Date();
        const lastMonthStart = new Date(now.getFullYear(), now.getMonth() - 1, 1);
        const lastMonthEnd = new Date(now.getFullYear(), now.getMonth(), 0);
        const prevMonthStart = new Date(now.getFullYear(), now.getMonth() - 2, 1);
        const prevMonthEnd = new Date(now.getFullYear(), now.getMonth() - 1, 0);

        const calculateMetricsForPeriod = (startDate, endDate) => {
            const periodTxs = this.transactions.filter(t => {
                const txDate = new Date(t.date + "T00:00:00");
                return txDate >= startDate && txDate <= endDate;
            });

            const income = periodTxs.filter(t => t.fundamentalType === 'receita').reduce((sum, t) => sum + t.value, 0);
            const expenses = periodTxs.filter(t => t.fundamentalType === 'despesa').reduce((sum, t) => sum + t.value, 0);
            const balance = income - expenses;
            const savingsRate = income > 0 ? (balance / income) * 100 : 0;
            const expensesByCategory = periodTxs
                .filter(t => t.fundamentalType === 'despesa')
                .reduce((acc, t) => {
                    acc[t.category] = (acc[t.category] || 0) + t.value;
                    return acc;
                }, {});

            return { income, expenses, balance, savingsRate, expensesByCategory, periodLabel: startDate.toLocaleString('pt-BR', { month: 'long', year: 'numeric' }) };
        };

        const lastMonthData = calculateMetricsForPeriod(lastMonthStart, lastMonthEnd);
        const prevMonthData = calculateMetricsForPeriod(prevMonthStart, prevMonthEnd);
        
        if (lastMonthData.income === 0 && lastMonthData.expenses === 0 && prevMonthData.income === 0 && prevMonthData.expenses === 0) {
            return { error: "N√£o h√° dados suficientes dos √∫ltimos dois meses para gerar uma an√°lise. Adicione algumas transa√ß√µes e tente novamente." };
        }

        return { lastMonthData, prevMonthData };
    },

    addTransaction(tx) { this.transactions.push(tx); },
    updateTransaction(txId, updatedData) {
        const txIndex = this.transactions.findIndex(t => t.id === txId);
        if (txIndex > -1) {
            this.transactions[txIndex] = { ...this.transactions[txIndex], ...updatedData };

        }

    updateCategory(oldName, newName) {
        if (newName && oldName !== newName && !this.categories.includes(newName)) {
            const index = this.categories.indexOf(oldName);
            if (index > -1) {
                this.categories[index] = newName;
                this.transactions.forEach(tx => {

                });

        }

            </div>
        `;

        const ctx = document.getElementById('report-chart').getContext('2d');
        if (window.reportChart) window.reportChart.destroy();
        
        const isComparative = !!data2;
        const allCategories = [...new Set([...Object.keys(data1), ...(isComparative ? Object.keys(data2) : [])])];
        
        const datasets = [{ 
            label: p1Label || 'Valor',
            data: allCategories.map(cat => data1[cat] || 0),
            backgroundColor: 'rgba(59, 130, 246, 0.7)',
            borderColor: 'rgba(59, 130, 246, 1)',
            borderWidth: 1
        }];

        if(isComparative) {
            datasets.push({
                label: p2Label,
                data: allCategories.map(cat => data2[cat] || 0),
                backgroundColor: 'rgba(239, 68, 68, 0.7)',
                borderColor: 'rgba(239, 68, 68, 1)',
                borderWidth: 1
            });
        }

        window.reportChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: allCategories, datasets },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: isComparative } } }
        });
        
        const tableContainer = document.getElementById('report-table-container');
        let tableHTML = `
            <table class="w-full text-sm text-left text-gray-500 custom-table">

                </tr></thead><tbody>`;
        
        const total1 = Object.values(data1).reduce((s, v) => s + v, 0);
        const total2 = isComparative ? Object.values(data2).reduce((s, v) => s + v, 0) : 0;

        allCategories.forEach(cat => {
            const v1 = data1[cat] || 0;
            if(isComparative) {
                 const v2 = data2[cat] || 0;
                 const diff = v1 - v2;
                 const percChange = v2 !== 0 ? ((diff / v2) * 100).toFixed(1) + '%' : (v1 > 0 ? 'Novo' : '0.0%');
                 tableHTML += `<tr>
                    <td class="py-4 px-6 font-medium text-gray-900">${cat}</td>
                    <td class="py-4 px-6 text-right">${this.formatCurrency(v1)}</td>
                    <td class="py-4 px-6 text-right">${this.formatCurrency(v2)}</td>

                    <td class="py-4 px-6 text-right ${diff > 0 ? 'text-red-500' : 'text-green-500'}">${percChange}</td>
                </tr>`;
            } else {
                 const percentage = total1 > 0 ? ((v1 / total1) * 100).toFixed(2) : 0;
                 tableHTML += `<tr>
                    <td class="py-4 px-6 font-medium text-gray-900">${cat}</td>
                    <td class="py-4 px-6 text-right">${this.formatCurrency(v1)}</td>
                    <td class="py-4 px-6 text-right">${percentage}%</td>

        tableHTML += `</tbody></table>`;

    // Converte um texto simples com Markdown b√°sico para HTML.
    parseSimpleMarkdown(text) {
        let html = text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') 
            .replace(/^\s*\*\s(.*)/gm, '<li>$1</li>');
        
        html = html.replace(/<\/li>\n<li>/g, '</li><li>');
        const listItems = html.match(/<li>.*<\/li>/g);
        if (listItems) {
            html = html.replace(listItems.join(''), `<ul>${listItems.join('')}</ul>`);
        }
        
        return html.replace(/\n/g, '<br>');
    },

    async processBulkSeriesChanges(seriesQueue, changes) {
        for (const seriesInfo of seriesQueue) {
             const message = `Aplicar altera√ß√µes para a s√©rie "${seriesInfo.sampleTx.description}"?`;
             const scope = await new Promise(resolve => {
                UI.showBulkApplyToSeriesModal(
                    `Editar S√©rie: ${seriesInfo.sampleTx.description}`,
                    message,
                    () => { UI.closeModal(); resolve('selected'); },
                    () => { UI.closeModal(); resolve('future'); },
                    () => { UI.closeModal(); resolve('all'); }
                );
                const backdrop = document.querySelector('#modal-container .modal-backdrop');
                if (backdrop) {
                    backdrop.addEventListener('click', (e) => {
                        if (e.target === backdrop) {
                             UI.closeModal();
                             resolve(null);
                        }
                    }, { once: true });
                }
             });

            if (!scope) return false;

            const applyChangesToTx = (tx, currentChanges) => {
                if (currentChanges.category) tx.category = currentChanges.category;
                if (currentChanges.accountId !== undefined) {
                    tx.accountId = currentChanges.accountId;
                    tx.isCreditCard = currentChanges.isCreditCard;
                }
                if (currentChanges.value) tx.value = currentChanges.value;
            };
            
            const allInSeries = AppState.transactions.filter(t => t.groupId === seriesInfo.sampleTx.groupId);
            const firstSelectedDate = new Date(allInSeries.filter(t => seriesInfo.selectedIds.includes(t.id)).sort((a,b) => new Date(a.date) - new Date(b.date))[0].date);

            allInSeries.forEach(tx => {
                let shouldApply = false;
                if (scope === 'all') shouldApply = true;
                else if (scope === 'selected' && seriesInfo.selectedIds.includes(tx.id)) shouldApply = true;
                else if (scope === 'future' && new Date(tx.date) >= firstSelectedDate) shouldApply = true;
                
                if(shouldApply) applyChangesToTx(tx, changes);
            });
        }
        return true; 
    },
    
    async handleBulkEditFormSubmit(form) {
        UI.closeModal();
        const newCategory = form.querySelector('#bulk-edit-category').value;
        const newAccountId = form.querySelector('#bulk-edit-account').value;
        const newStatus = form.querySelector('#bulk-edit-status').value;

        if (!newCategory && !newAccountId && !newStatus) return;

        const changes = {};
        if (newCategory) changes.category = newCategory;
        if (newAccountId) {
            changes.accountId = newAccountId === 'null' ? null : newAccountId;
            changes.isCreditCard = newAccountId !== 'null' ? !!AppState.creditCards.find(c => c.id === newAccountId) : false;
        }

        const selectedTxs = AppState.selectedTransactionIds.map(id => AppState.transactions.find(t => t.id === id)).filter(Boolean);
        
        if (newStatus) {
            selectedTxs.forEach(tx => {
                if (tx.fundamentalType === 'despesa') tx.isPaid = (newStatus === 'paid');
            });
        }
        
        const simpleTxs = selectedTxs.filter(tx => !tx.groupId);
        simpleTxs.forEach(tx => {
            if (changes.category) tx.category = changes.category;
            if (changes.accountId !== undefined) {
                tx.accountId = changes.accountId;
                tx.isCreditCard = changes.isCreditCard;
            }
        });

        const seriesMap = new Map();
        selectedTxs.filter(tx => tx.groupId).forEach(tx => {
            if (!seriesMap.has(tx.groupId)) {
                seriesMap.set(tx.groupId, { sampleTx: tx, selectedIds: [] });
            }
            seriesMap.get(tx.groupId).selectedIds.push(tx.id);
        });
        
        if (seriesMap.size > 0 && (changes.category || changes.accountId !== undefined)) {
            const success = await this.processBulkSeriesChanges(Array.from(seriesMap.values()), changes);
            if (!success) {
                 this.handleBulkDeselect();
                 UI.render();
                 UI.showFeedback('Edi√ß√£o em massa cancelada.', 'info');
                 return;
            }
        }
        
        this.finishBulkUpdate();
    },

    async handleEditTransactionFormSubmit(form) {
        const txId = form.querySelector('#editing-id').value;
        const originalTx = AppState.transactions.find(t => t.id === txId);
        if (!originalTx) return;
    
        const accountId = form.querySelector('#edit-trans-account').value;
        const isCC = AppState.creditCards.some(c => c.id === accountId);
    
        const updatedData = {
            description: form.querySelector('#edit-trans-description').value,
            value: parseFloat(form.querySelector('#edit-trans-value').value),
            date: form.querySelector('#edit-trans-date').value,
            category: form.querySelector('#edit-trans-category').value,
            isPaid: form.querySelector('#edit-trans-paid').checked,
            accountId: accountId || null,
            isCreditCard: isCC,
        };
    
        const changes = {};
        if (originalTx.description !== updatedData.description) changes.description = updatedData.description;
        if (originalTx.value !== updatedData.value) changes.value = updatedData.value;
        if (originalTx.category !== updatedData.category) changes.category = updatedData.category;
        if (originalTx.accountId !== updatedData.accountId) {
            changes.accountId = updatedData.accountId;
            changes.isCreditCard = updatedData.isCreditCard;
        }
        
        const hasSharedChanges = Object.keys(changes).length > 0;
        
        const context = form.querySelector('#edit-context').value;
        const cardId = form.querySelector('#edit-context-card-id').value;
        const year = parseInt(form.querySelector('#edit-context-year').value);
        const month = parseInt(form.querySelector('#edit-context-month').value);
        
        UI.closeModal();

        const applyChanges = (scope) => {
            if (scope !== 'one' && originalTx.groupId && hasSharedChanges) {
                const groupTxs = AppState.transactions.filter(t => t.groupId === originalTx.groupId);
                groupTxs.forEach(txInSeries => {
                    const txDate = new Date(txInSeries.date + "T00:00:00");
                    const originalDate = new Date(originalTx.date + "T00:00:00");

                    let shouldApply = false;
                    if (scope === 'all') {
                        shouldApply = true;
                    } else if (scope === 'future' && txDate >= originalDate) {
                        shouldApply = true;
                    }
                    
                    if (shouldApply) {
                        if (changes.description) txInSeries.description = changes.description;
                        if (changes.category) txInSeries.category = changes.category;
                        if (changes.value) txInSeries.value = changes.value;
                        if(changes.accountId !== undefined) {
                             txInSeries.accountId = changes.accountId;
                             txInSeries.isCreditCard = changes.isCreditCard;
                        }
                    }
                });
            }
            
            AppState.updateTransaction(txId, { ...originalTx, ...updatedData });
            AppState.recalculateAllBalances();
            AppState.saveAll();
            
            if (context === 'faturas') {
                UI.renderInvoiceDetails(cardId, year, month);
            } else {
                UI.render();
            }

            const typeName = originalTx.fundamentalType === 'receita' ? 'Receita' : 'Despesa';
            UI.showFeedback(`${typeName} alterada com sucesso!`, 'success');
        };

        if (originalTx.groupId && hasSharedChanges) {
             const scope = await new Promise(resolve => {
                UI.showApplyToSeriesModal(
                    'Editar Parcelas',
                    'Voc√™ alterou um campo compartilhado (descri√ß√£o, valor, categoria ou conta). Como deseja aplicar esta mudan√ßa?',
                    () => { UI.closeModal(); resolve('one'); },
                    () => { UI.closeModal(); resolve('future'); },
                    () => { UI.closeModal(); resolve('all'); }
                );
                 document.querySelector('#modal-container .modal-backdrop').addEventListener('click', (e) => {
                     if (e.target === e.currentTarget) { UI.closeModal(); resolve(null); }
                 });
             });
            if (scope) applyChanges(scope);
        } else {
            applyChanges('one');
        }
    },

    handleGenerateReport() {
        const mode = document.getElementById('report-mode').value;
        const type = document.getElementById('report-type').value;

        const getPeriodData = (period) => {
            const year = document.getElementById(`report-year-${period}`).value;
            const month = document.getElementById(`report-month-${period}`).value;
            const txs = AppState.transactions.filter(t => {
                const date = new Date(t.date + "T00:00:00");
                return date.getFullYear() == year && date.getMonth() == month && t.fundamentalType === type;
            });
            const data = txs.reduce((acc, t) => {
                acc[t.category] = (acc[t.category] || 0) + t.value;
                return acc;
            }, {});
            return { data, year, month };
        };

        if (mode === 'simple') {
            const { data, year, month } = getPeriodData(1);
            const title = `Relat√≥rio de ${type === 'despesa' ? 'Despesas' : 'Receitas'} - ${new Date(year, month).toLocaleString('pt-BR', {month: 'long', year: 'numeric'})}`;
            UI.renderReportResults({data1: data, title});
        } else {
            const p1 = getPeriodData(1);
            const p2 = getPeriodData(2);
            const p1Label = `${new Date(p1.year, p1.month).toLocaleString('pt-BR', {month: 'short'})}/${p1.year}`;
            const p2Label = `${new Date(p2.year, p2.month).toLocaleString('pt-BR', {month: 'short'})}/${p2.year}`;
            const title = `Comparativo de ${type === 'despesa' ? 'Despesas' : 'Receitas'}: ${p1Label} vs ${p2Label}`;
            UI.renderReportResults({data1: p1.data, data2: p2.data, title, p1Label, p2Label});
        }
    },
